<li>Council members can apply any, all, or none of the following restrictions to their ‚Äúopt-in‚Äù areas: an owner-occupancy requirement for buildings with three units or fewer; a limit of two permits per block per year; and a requirement that a principal building be built before a coach house.</li>
</ul>
<p><strong>Managed by:</strong> <span class="cross-ref" data-target="doh">Department of Housing (DOH)</span>, <span class="cross-ref" data-target="dpd">Department of Planning and Development (DPD)</span></p>`
            },
            "affordable-housing-special-assessment-program-ahsa": {
                title: "Affordable Housing Special Assessment Program (AHSAP)",
                content: `<p><strong>Summary:</strong> The Affordable Housing Special Assessment Program (AHSAP) is a state law, administered at the county level, that offers a property tax incentive for the development, rehabilitation, and preservation of affordable rental housing.</p>
<p><strong>State code:</strong> 35 ILCS 200/15-178</p>
<p><strong>Bill number:</strong> HB2621</p>
<p><strong>Key provisions:</strong> </p>
<ul>
<li>AHSAP is available to developments with a minimum of seven units. Affordability is based on households at or below 60% of area median income (AMI) and can be met by restricting rent, accepting vouchers, or participating in another affordable housing program. The program offers three tiers of incentives as follows:</li>
<li>15-35% of affordable units for an incentive of a 25% reduction in assessed property value for ten years with up to two renewals</li>
<li>At least 35% of affordable units for an incentive of a 35% reduction in assessed property value for ten years with up to two renewals</li>
<li>At least 20% of affordable units in a Low Affordability Community (defined as a municipality of under 1 million population with less than 40% affordable housing stock) for a 100% reduction in assessed property value for three years, which reduction tapers down over thirty years</li>
<li>For mixed use properties, the assessed value reduction can apply to the entire parcel only if the primary use (at least 70%) is residential. Otherwise, the reduction applies only to the residential portion of the parcel.</li>
</ul>
<p><strong>Managed by:</strong> In Chicago, Cook County Assessor‚Äôs Office</p>`
            },
            "affordable-requirements-ordinance-aro": {
                title: "Affordable Requirements Ordinance (ARO)",
                content: `<p><strong>Summary:</strong> The Affordable Requirements Ordinance (ARO) is an inclusionary zoning ordinance that is part of the City of Chicago‚Äôs strategy to ensure the development of affordable housing across all city neighborhoods. The ARO conditions city approval of residential developments requiring zoning changes or financial assistance on either the inclusion of a minimum number of affordable housing units or payment of an in-lieu fee to support affordable housing development elsewhere.</p>
<p>Originally enacted in 2003, the ARO has been amended several times, with each iteration seeking to incorporate lessons learned and further encourage affordable development.</p>
<p>The 2015 amendments for the first time required a portion of the affordable units to be included on-site rather than paid for in-lieu, and included a change in the in-lieu-of fee structure from a flat fee to a tiered structure based on one of three newly created zones: downtown, higher-income areas, and low-moderate income areas.</p>
<p>The most recent amendment was in 2021, with revisions to extend the affordable set-aside into the downtown district, allowing off-site affordable units to be built in other high-cost communities (not solely within the proposed market-rate development), and adding mandates and incentives for the development of deeply affordable units.</p>
<p><strong>Municipal Code citation:</strong> Chapter 2-44-085 2021</p>
<p><strong>Ordinance number:</strong> <a href="https://chicityclerkelms.chicago.gov/Matter/?matterId=DC9684FE-E10D-ED11-82E3-001DD80693B4">SO2021-1226</a></p>
<p><strong>Key provisions:</strong> </p>
<ul>
<li>The ARO does not provide rental subsidies; rather, it requires affordable unit rents to be set at an average of 60% of Area Median Income (AMI). Larger developments must include a range of units between 40% and 80% AMI. To qualify for an affordable unit, a tenant must confirm income eligibility with the ARO developer/property management team.</li>
<li>The ARO also applies to owner-occupied residential developments, requiring homes to be priced between 80-100% of AMI.</li>
</ul>
<ul>
<li>The ARO divides the city into four areas (downtown, community preservation, inclusionary housing, and low-moderate income). How many affordable units must be provided (10-20%) depends upon the area in which the development is being built.</li>
<li>Developers can comply with the ARO by providing affordable units on site or off site or by paying an in lieu of fee. The in lieu of fee is calculated annually based on the Consumer Price Index (currently ranging from $64,000 to $450,000 per unit not built). Developers generally cannot pay in-lieu fees for more than half of the required affordable units.</li>
<li>Units built under the ARO must remain affordable for 30 years. All owner-occupied affordable homes are administered by the <span class="cross-ref" data-target="chicago-housing-trust">Chicago Housing Trust</span>, and in-lieu-of fees are paid into the Affordable Housing Opportunity Fund.</li>
</ul>
<p>Additional information, including a map of both rental and for-sale ARO properties, is available at Chicago.gov/ARO.</p>
<p><strong>Government oversight:</strong> <span class="cross-ref" data-target="doh">Department of Housing (DOH)</span></p>`
            },
            "anti-displacement-ordinances": {
                title: "Anti-Displacement Ordinances",
                content: `<p>In response to concerns about gentrification and displacement of long-term residents, particularly those with low and moderate incomes, City Council passed the following ordinances, designed to preserve affordability and housing diversity in specific neighborhoods of Chicago.</p>
<p><strong>1.</strong> <a href="https://www.chicago.gov/city/en/depts/doh/supp_info/woodlawn-housing-ordinance.html">Woodlawn Housing Preservation Ordinance</a><strong> (</strong><a href="https://chicityclerkelms.chicago.gov/Matter/?matterId=A548EFF0-E10D-ED11-82E3-001DD80698CB">O2020-3987</a><strong>): </strong>Enacted in 2020 to address gentrification concerns arising from the development of the Obama Presidential Center, this ordinance includes the following key provisions:</p>
<ul>
<li>Requires 30% of units developed on certain City-owned land to be affordable at 30-50% area median income (AMI).</li>
<li>Appropriates approximately $5 million for preservation and rehabilitation efforts.</li>
<li>Tenant Right of First Refusal Pilot ‚Äì for buildings with 10 or more units, gives tenants the right to work with a non-profit affordable developer to purchase prior to a third-party sale.</li>
</ul>
<p><strong>2. Jackson Park Housing Pilot Ordinance (</strong><a href="https://chicityclerkelms.chicago.gov/Matter/?matterId=66D3EE3D-E050-EE11-BE6E-001DD8097F7D">SO2023-0004085</a><strong>)</strong>: Enacted in 2025 to expand the areas protected from gentrification by the Obama Presidential Center to include Jackson Park and South Shore. Key provisions include:</p>
<ul>
<li>Reserves 30 city-owned lots in Jackson Park and South Shore for affordable housing development, including a Right to Return Preference for residents who have been displaced from these areas since 2015.</li>
<li>Creates a Property Tax Debt Relief Grant Pilot Program to assist long-term homeowners manage property tax debt.</li>
<li>Creates the Chicago Rebuild Jackson Park Pilot to support rehabilitation of vacant properties with affordable housing developments.</li>
<li>Implements an Expanded Fair Notice Pilot to give extended written notices of non-renewals (up to 180 days) to long-term residents.</li>
<li>Expands the Tenant Right of First Refusal Pilot to include Jackson Park and South Shore.</li>
</ul>
<p><strong>3. 606-Pilsen Demolition Permit Surcharge Ordinance (</strong><a href="https://chicityclerkelms.chicago.gov/Matter/?matterId=643BE2FC-E10D-ED11-82E3-001DD80698CB">O2021-746</a><strong>):</strong> Enacted in 2021 and extended in 2024, this ordinance requires applicants seeking a demolition permit for buildings containing residential units near portions of <a href="https://www.chicago.gov/content/dam/city/depts/doh/dpspa/Demolition-Permit-Surcharge-Pilot-Area-606.pdf">the 606 Trail</a> and <a href="https://www.chicago.gov/content/dam/city/depts/doh/dpspa/Demolition-Permit-Surcharge-Pilot-Area-Pilsen.pdf">Pilsen</a> to pay a per unit surcharge. Key provisions include:</p>
<ul>
<li>Applicants must complete a <a href="https://www.chicago.gov/content/dam/city/depts/doh/general/Form_483_rev_03292021_Dwelling_Unit_Demolition_Surcharge.pdf">Dwelling Unit Demolition Surcharge form</a>.</li>
<li>Surcharge is equal to $60,000 per building or $20000 per unit demolished, whichever is greater.</li>
<li>Funds go to the Chicago Community Land Trust.</li>
</ul>
<p><strong>4. 606 and Pilsen Anti-Deconversion Ordinances (</strong><a href="https://chicityclerkelms.chicago.gov/Matter/?matterId=63478CF8-E10D-ED11-82E3-001DD80693B4">SO2020-6206</a><strong> and</strong> <a href="https://chicityclerkelms.chicago.gov/Matter/?matterId=33478CF8-E10D-ED11-82E3-001DD80693B4">SO2020-6207</a><strong>):</strong> Enacted in 2021, these zoning provisions aim to preserve two-to-six-unit buildings in two neighborhoods. The 606 ordinance creates a ‚Äúpredominance of the block‚Äù standard by permitting two-flats and single-family homes only on blocks that contain a majority of that type of housing stock in RS-3 (single-family) zones. The Pilsen ordinance creates a ‚Äúmulti-unit preservation overlay,‚Äù prohibiting single-family homes in RT and RM (multifamily) zones.</p>
<p><strong>5. Northwest Side Preservation Ordinance (</strong><a href="https://chicityclerkelms.chicago.gov/Matter/?matterId=C3F5E354-5F44-EF11-8409-001DD8306DF0">SO2024-0011001</a><strong>):</strong> Enacted in 2024 to increase the surcharge originally implemented under the 606-Pilsen Demolition Permit Surcharge Ordinance (from the greater of $15,000 per building or $5,000 per unit to $60,000 per building and $20,000 per unit) and amended the boundaries of the 606 Anti-Deconversion Ordinance to include <a href="https://www.chicago.gov/content/dam/city/depts/doh/NorthwestSidePreservationOrdinance/8-25/Boundaries_of_606_8x11_18AUG2025.pdf">areas of Avondale, Hermosa, Humboldt Park, Logan Square, and West Town</a>. The ordinance also creates a Tenant Opportunity to Purchase (606) Block Pilot Program, giving tenants in those areas a right of first refusal on sales of residential properties.</p>`
            },
            "cut-the-tape-ordinances": {
                title: "Cut the Tape Ordinances",
                content: `<p><strong>Program Summary</strong>: The Cut the Tape Initiative is a process improvement initiative introduced via <a href="https://chicityclerk.s3.us-west-2.amazonaws.com/s3fs-public-1/reports/0229_001%20%281%29.pdf?VersionId=z9b3K6XhXuGK5m1tiaV05mSI50DGb3fe">Executive Order 2023-21</a>. Its goal is to support increased housing development by identifying and modifying/removing process barriers that increase development timelines and costs. Recommendations include a mix of modifying internal processes and increasing inter-departmental coordination as well as policy/zoning changes. Ordinances passed in Year 1 of the initiative include:</p>
<p><strong>1. Debt and Lien Waiver, Release or Assignment (</strong><a href="https://codelibrary.amlegal.com/codes/chicago/latest/chicago_il/0-0-0-2599338">2-44-140</a><strong>):</strong> Authorizes <span class="cross-ref" data-target="doh">DOH</span> to waive debt owed to the City, other than property taxes, for residential or mixed-use developments if the property:</p>
<ul>
<li>is in a low-moderate income area;</li>
<li>has been vacant or abandoned for at least six continuous months;</li>
<li>will be transferred to a new owner; <strong>and</strong></li>
<li>will be developed in a way to promote neighborhood stabilization efforts and other City interests.</li>
</ul>
<p><strong>2. Loan and Grant Restructuring (</strong><a href="https://codelibrary.amlegal.com/codes/chicago/latest/chicago_il/0-0-0-2701634">2-44-145</a><strong>):</strong> Gives <span class="cross-ref" data-target="doh">DOH</span> broad authority to restructure affordable housing loans and grants, including the authority to defer loan payments and convert smaller loans (up to $500,000) into grants.</p>
<p><strong>3. Loan Modification (</strong><a href="https://codelibrary.amlegal.com/codes/chicago/latest/chicago_il/0-0-0-2701637">2-44-150</a><strong>):</strong> Authorizes <span class="cross-ref" data-target="doh">DOH</span> to modify loan terms, such as changes to interest rates or increases in loan amounts up to $75,000, prior to execution or within 120 days of effective date.</p>
<p><strong>4. Volume Cap (</strong><a href="https://codelibrary.amlegal.com/codes/chicago/latest/chicago_il/0-0-0-2702041">2-44-160</a><strong>):</strong> Allows <span class="cross-ref" data-target="doh">DOH</span> to reallocate any unused volume cap to the <span class="cross-ref" data-target="cha">CHA</span> or IDHA to build affordable or mixed-income housing within the City. ‚ÄúVolume cap‚Äù refers to the federal limit on tax-exempt bonds that states can issue, calculated annually based on population. Illinois allocates volume cap to various governmental units or agencies, and any unused allocation expires at the end of the annual term.</p>
<p><strong>5. Various zoning amendments include:</strong></p>
<ul>
<li><a href="https://chicityclerkelms.chicago.gov/Matter/?matterId=A0DAD945-F578-EE11-9AE5-001DD804D22B">SO2023-0005759</a>: Allows applicants seeking both Type 1 zoning variations and administrative adjustments for a project to consolidate requests into a single zoning amendment process, eliminating duplicative review processes.</li>
<li><a href="https://chicityclerkelms.chicago.gov/Matter/?matterId=881C1044-A925-EE11-9CBD-001DD804E144">SO2023-0002910</a>: Increases the threshold for the number of administrative adjustment to trigger a mandatory Zoning Board of Appeals (ZBA) hearing from three to five.</li>
</ul>
<p>A <a href="https://www.chicago.gov/city/en/sites/cut-the-tape/home/progress-tracker.html">progress tracker</a> for all recommendations from the Cut the Tape Initiative is available on the City of Chicago web site.</p>`
            },
            "keep-chicago-renting-ordinance-kcro": {
                title: "Keep Chicago Renting Ordinance (KCRO)",
                content: `<p><strong>Summary:</strong> The Keep Chicago Renting Ordinance (KCRO) offers protections for tenants whose rental units have been acquired by foreclosure. The ordinance requires new owners of foreclosed properties to either negotiate a new lease in good faith with existing tenants or pay $10,600 in moving assistance. If the new owner attempts to negotiate a new lease and the tenant rejects it, the tenant can still receive the $10,600 moving assistance fee. Does not apply to a tenant whose child, spouse, or parent owned the property prior to foreclosure.</p>
<p>The KCRO was originally enacted in 2013 with a limitation that new owners of foreclosed properties had to offer existing tenants with a lease that was no more than 2% more than the current lease. However, an Illinois Appeals court held in 2021 that this rent cap was impermissible under the Illinois Rent Control Preemption Act (Rivera v. Bank of New York Mellon). City Council subsequently removed the 2% requirement and replaced it with the good faith negotiation requirement.</p>
<p><strong>Municipal Code citation</strong>: Chapter 5-14</p>
<p><strong>Ordinance number:</strong> <a href="https://chicityclerkelms.chicago.gov/Matter/?matterId=A483770A-E20D-ED11-82E3-001DD80693B4">SO2021-2791</a></p>
<p><strong>Government oversight:</strong> Commissioner of Housing and Commissioner of Business Affairs and Consumer Protection</p>`
            },
            "proactive-rezonings": {
                title: "Proactive Rezonings",
                content: `<p>Street corridor rezoning is a proactive rezoning measure that changes allowable development along specific corridors. It does not impact existing properties; rather, it expands future allowed uses so that individual zoning variances or aldermanic permissions are not required on a project-by-project basis. The goal is to promote more housing and housing affordability. Corridor rezoning also typically is adjacent to public transit, advancing Chicago‚Äôs ETOD policy. <a href="https://chicityclerkelms.chicago.gov/Matter/?matterId=06383958-E5EE-EF11-BE20-001DD83045C9">SO2025-0015577</a> enabled proactive rezonings in transit-served locations to trigger affordability density bonuses under the <span class="cross-ref" data-target="aro">Affordable Requirements Ordinance (ARO)</span>. In some communities, proactive rezonings are also intended to facilitate economic development by lowering zoning barriers to opening new small businesses.</p>
<p>As of February 2026, proactive rezonings had been completed or were moving forward on:</p>
<ul>
<li>16th Street (North Lawndale)</li>
<li>35th Street (McKinley Park)</li>
<li>63rd Street (Englewood)</li>
<li>69th Street (West Englewood)</li>
<li>95th Street (Roseland and Washington Heights</li>
<li>Broadway Avenue (Uptown and Edgewater)</li>
<li>Cottage Grove Avenue (Bronzeville)</li>
<li>Fifth Avenue (East Garfield Park)</li>
<li>Howard Street (Rogers Park)</li>
<li>Western Avenue (North Center, Lincoln Square, and West Ridge)</li>
<li>Scattered sites in Chatham, Morgan Park, and South Chicago</li>
</ul>`
            },
            "residential-landlord-tenant-ordinance-rlto": {
                title: "Residential Landlord-Tenant Ordinance (RLTO)",
                content: `<p><strong>Summary:</strong> The Residential Landlord and Tenant Ordinance (RLTO) was enacted in 1986 to set forth rights and responsibilities of landlords and tenants in the City of Chicago. It includes requirements for how tenants should maintain units and obligations for landlords to provide certain essential services and certain minimum upkeep of properties.</p>
<p><strong>Municipal Code citation:</strong> Chapter 5-12</p>
<p><strong>Key provisions:</strong> </p>
<ul>
<li>The Fair Notice Ordinance (<a href="https://chicityclerkelms.chicago.gov/Matter/?matterId=3003F7EA-E10D-ED11-82E3-001DD80698CB">SO2020-2862</a>) amended the RLTO to require landlords to provide 60 days (for tenancies of six months to three years) or 120 days (for tenancies of more than three years) written notice for any termination or non-renewal of leases or for rent increases. It also provides tenants with a one-time opportunity to cure nonpayment of rent after a landlord has filed an eviction notice.</li>
<li>A landlord right of entry, which requires tenants to permit landlords to access units to make repairs or perform inspections, with two days‚Äô notice, or without notice in the case of listed emergencies.</li>
<li>Security deposit conditions, including the requirement that landlords hold security deposits in separate interest-bearing accounts. Interest on security deposits must be paid to tenants annually and, except for any previously disclosed and itemized deductions for damages, security deposits with accrued interest must be returned to tenants within 45 days of vacating the unit.</li>
<li>Landlords are required to provide tenants with a summary of the ordinance attached to their rental agreement.</li>
<li>The RLTO does not apply to small buildings (six or fewer units) in which the owner also lives on the premises or to other specified dwellings (e.g., hotels, student housing, cooperative housing).</li>
<li>Remedies for tenants include the right to demand repairs within 14 days and, in certain circumstances, to withhold rent.</li>
</ul>
<p><strong>Government oversight:</strong> <span class="cross-ref" data-target="doh">Department of Housing (DOH)</span>. While the RLTO is the most significant legislation controlling the tenant and landlord relationship, it is important to note that there is no specific government enforcement action provided in it. Notably, while the RLTO requires landlords to maintain properties to municipal standards, this is not proactively enforced and requires tenant action to implement.</p>`
            },
            "single-room-occupancy-preservation-ordinance-sropo": {
                title: "Single Room Occupancy Preservation Ordinance (SROPO)",
                content: `<p><strong>Summary:</strong> The Single Room Occupancy (SRO) Preservation Initiative was enacted in 2014 and seeks to ensure that SRO buildings‚Äîwhich provide affordable options for many Chicago residents who are otherwise at risk of homelessness‚Äîremain a viable housing option. It requires SRO building owners to notify the City and tenants in advance of putting the property up for sale, providing an opportunity to find a nonprofit or other buyer interested in maintaining affordability.</p>
<p><strong>Municipal Code citation:</strong> Chapter 5-15</p>
<p><strong>Key provisions:</strong></p>
<ul>
<li>An SRO unit is a dwelling unit within an SRO building that: is used or intended to be used as sleeping or living quarters with or without cooking facilities; contains not more than one habitable room; and is less than 250 square feet in size.</li>
<li>An SRO building is a building that contains five or more SRO units and in which at least 90% of units are SRO units.</li>
<li>Requires owners to allow 180 days for the City to work with a buyer intending to maintain affordability to tender an offer for purchase. Owners are required to negotiate in good faith with any potential affordable buyer during this period and are prohibited from entering into a contract with a non-affordable buyer. After the 180 day period, if an agreement is not reached with an affordable buyer, the owner may sell to a non-affordable buyer. However, if a non-affordable buyer has not been identified within 300 days of the original notice to the City and tenants, this process must be repeated if the owner still intends to sell the building.</li>
<li>Owners may opt out of the notice period by paying a preservation fee of $20,000/unit. Preservation fees are paid into the SRO Improvement and Stabilization Program, which provides forgivable loans and other assistance towards the preservation of SRO units.</li>
</ul>
<ul>
<li>Long-term tenants, defined as having lived in the building for at least 32 consecutive days prior to sale, who are displaced by sale to a non-affordable developer are entitled to receive a relocation fee of $2,000 or 3 months‚Äô rent, whichever is higher.</li>
</ul>
<p><strong>Government oversight:</strong> <span class="cross-ref" data-target="doh">Department of Housing (DOH)</span></p>`
            },
            "transit-oriented-development-tod-ordinances": {
                title: "Transit-Oriented Development (TOD) Ordinances",
                content: `<p>Transit-oriented development (TOD) is an urban planning strategy that seeks zoning changes to maximize residential and business opportunities within walking distance of public transportation. In Chicago, TOD is guided by the <a href="https://www.chicago.gov/content/dam/city/sites/etod/Pdfs/ETOD-Full-Policy-Plan-with-Appendices-6-15-21.pdf">Equitable Transit-Oriented Development (ETOD) policy plan</a>.</p>
<p><strong>Connected Communities Ordinance (</strong><a href="https://chicityclerkelms.chicago.gov/Matter/?matterId=A1F5315A-23F4-ED11-A7C6-001DD806ACE0">SO2022-2000</a><strong>):</strong> Enacted in 2022, this amendment to Title 17 of the Municipal Code (the Chicago Zoning Code) and previous TOD policy (initially adopted in 2013) includes the following key provisions:</p>
<ul>
<li>Expands geographic eligibility of parking reductions from ¬º mile to ¬Ω mile of all CTA or Metra stations and ¬º mile of an expanded list of high-frequency bus lines, as well as to RM (high-density residential) zones.</li>
<li>Requires every development that includes affordable units in a high-cost neighborhood to get a vote in the Zoning Committee within 300 days or it can be automatically sent to full Council with a ‚Äúdo-pass‚Äù recommendation.</li>
<li>Requires developments receiving a TOD density bonus to build additional affordable units above standard requirements.</li>
<li>Prevents deconversions of multi-unit buildings to single-family homes.</li>
<li>Creates new density bonus for small multifamily buildings that include accessible units.</li>
</ul>
<p><strong>Further parking reform (</strong><a href="https://chicityclerkelms.chicago.gov/Matter/?matterId=06383958-E5EE-EF11-BE20-001DD83045C9">SO2025-0015577</a><strong>):</strong> A 2025 ordinance expanded on the parking reforms of the Connected Communities Ordinance by removing the requirement that parking reductions of over 50% receive an administrative adjustment, and expanding parking flexibility to RS (single family) and RT (small multifamily) zones. Note that effective June 1, 2026, state law (<a href="https://www.ilga.gov/legislation/BillStatus?GAID=18&amp;DocNum=2111&amp;DocTypeID=SB&amp;LegId=161644&amp;SessionID=114">SB2111</a>) eliminating parking minimums near transit will supersede this provision.</p>
<p><strong>2013, 2015, and 2019 Transit Oriented Development ordinances (</strong><a href="https://chicityclerkelms.chicago.gov/Matter/?matterId=B46D1C2B-E00D-ED11-82E3-001DD80693B4">SO2013-5995</a><strong>,</strong> <a href="https://chicityclerkelms.chicago.gov/Matter/?matterId=B64D22CC-E00D-ED11-82E3-001DD80698CB">SO2015-5334</a><strong>, and</strong> <a href="https://chicityclerkelms.chicago.gov/Matter/?matterId=AE314AA3-E10D-ED11-82E3-001DD80698CB">SO2018-9304</a><strong>):</strong> The 2013 TOD ordinance marked the first significant reduction in parking requirements in Chicago since their introduction in the 1942 zoning code. It allowed for reductions of up to 50% within 600 feet of CTA or Metra rail stations, or 1,200 feet if along a designated ‚Äúpedestrian street‚Äù (a zoning overlay that requires pedestrian-friendly design).</p>
<p>The 2015 ordinance expanded this to a quarter mile (1,320 feet) or a half mile (2,640) on ‚Äúpedestrian streets,‚Äù as well as allowing reductions of over 50% with a special use permit from the Zoning Board of Appeals.</p>
<p>The 2019 ordinance expanded eligibility for parking reductions to 22 bus lines, and called for the creation of an Equitable Transit Oriented Development Policy Plan, which led to the passage of the Connected Communities Ordinance in 2022.</p>
<p><strong>Neighborhood Opportunity Bonus (</strong><a href="https://chicityclerkelms.chicago.gov/Matter/?matterId=CA8D00EB-E00D-ED11-82E3-001DD80693B4">SO2016-2700</a><strong>):</strong> Approved in 2016, this system leverages zoning bonus payments made by downtown construction projects to support economic development in neighborhoods across the city. Key provisions include:</p>
<ul>
<li>Permits increased floor area ratios (FAR) bonuses downtown, allowing more square footage for development, in exchange for bonus payments.</li>
<li>Bonus payments are allocated among 3 funds:</li>
<li>Neighborhood Opportunity Fund ‚Äì represents 80% of bonus payments and goes towards projects along commercial corridors within the west, southwest, and south sides of the city</li>
<li>Adopt-A-Landmark Fund ‚Äì represents 10% of bonus payments and earmarked for restoration of designated landmarks</li>
<li>Local Impact Fund ‚Äì represents 10% of bonus payments and supports infrastructure improvements within 1 mile of the development site</li>
<li>Only available for downtown construction projects because of proximity to public transit that can support additional density.</li>
</ul>`
            },
        }
    },
    "legislative": {

        icon: "üìú",

        subsections: {
            "ordinances-overview": {
                title: "Ordinances and the Municipal Code",
                content: `<p>‚ÄúOrdinances‚Äù are the laws passed by the Chicago City Council. Many ordinances meant to provide ongoing governance of public or private activity are ‚Äúcodified,‚Äù meaning they become part of the Municipal Code, the body of law that governs and is enforced by the City of Chicago. The Municipal Code is available online.</p>
<p>Within the Municipal Code, housing-related ordinances tend to be in certain places. These include:</p>
<ul>
<li>Chapter 2-44. This chapter explains the purpose and powers of the <span class="cross-ref" data-target="doh">Department of Housing (DOH)</span>, and includes some of the ordinances that created significant programs or regulations directly administered or monitored by the Department.</li>
<li>Title 5. This title includes broad housing regulations that may not be directly administered or monitored by the Department of Housing. For example, Chapter 5-12 is the Residential Landlord Tenant Ordinance, which regulates residential leases.</li>
<li>Title 17. This is the Chicago Zoning Code, which lays out rules that govern the development and use of land and buildings in the city.</li>
</ul>`
            },
            "general-legislative-process": {
                title: "General Legislative Process",
                content: `<p>In general, the City of Chicago‚Äôs legislative process is similar to that of the federal government, where the legislature (City Council in Chicago, Congress in the case of the federal government) votes on laws, and sends them to the executive (the Mayor in Chicago, the President federally) to be signed or, on occasion, rejected by a veto.</p>
<p>This process begins when an alderperson or the Mayor introduces an ordinance at a City Council meeting. Typically, the ordinance is then referred to a committee for consideration. At the next committee meeting‚Äîtypically the following month‚Äîthe committee chair can place the ordinance on the agenda for a vote. If a majority of the committee votes in favor of the ordinance, it is reported out at the next City Council meeting with a ‚Äúdo-pass‚Äù recommendation. At that meeting, if the ordinance receives a majority of Council member votes, it is sent to the Mayor for their signature.</p>
<p>[TYPICAL PROCESS CHART]</p>`
            },
            "committees": {
                title: "Committees",
                content: `<p>City Council committees are where the bulk of public debate happens over introduced ordinances. Committees are where alderpeople with different perspectives argue for or against proposals, or request amendments, and where City staff or other experts are sometimes brought in to testify. It is very rare that an ordinance that passes out of committee is not approved by the full City Council, or that an ordinance is passed by the City Council without first being approved by a committee.</p>
<p>As of 2026, there are 21 committees, each of which has a chair, a vice chair, and some number of alderpeople who are assigned to be members. The smallest committee is Health and Human Relations, which has 13 members; the largest, besides Rules (which includes all 50 alderpeople) is the Committee on Finance, which has 35 members.</p>
<p>Many housing-related ordinances are unsurprisingly assigned to the Committee on Housing and Real Estate. Ordinances related to zoning are sent to the Committee on Zoning, Landmarks, and Building Standards. Funding packages for individual projects or programs often go through the Committee on Finance.</p>
<p>Sometimes, alderpeople form a ‚Äújoint committee‚Äù to consider a particularly complex ordinance. In that case, all the members from two committees come together to consider the proposal.</p>
<p>Like full City Council meetings, committee meetings are open to the public, include public comment, and are livestreamed at chicityclerk.com. You can find information on committee membership, calendars and agendas on the Electronic Legislative Management System (eLMS), the City‚Äôs online record portal.</p>`
            },
            "rules-and-procedures-to-know": {
                title: "Rules and Procedures to Know",
                content: `<p><strong>Amendments</strong>. Amendments can be offered and voted on during a committee meeting or City Council, but in practice changes to an introduced ordinance are almost always done via a ‚Äúsubstitute ordinance.‚Äù (See below.)</p>
<p><strong>Defer and publish.</strong> Any two alderpeople can ‚Äúdefer and publish‚Äù an ordinance, which means no action can be taken at that meeting. Typically, this means the ordinance will not be heard until the following month. In extraordinary cases, a special meeting can be called, though 48 hours‚Äô notice must be provided under the Open Meetings Act.</p>
<p><strong>Direct introduction.</strong> While ordinances are typically introduced at a full City Council meeting and then referred to a committee, a ‚Äúdirect introduction‚Äù allows for an ordinance to be introduced at a committee meeting, where it can be voted on immediately. This reduces the time from introduction to passage by a month.</p>
<p>Because it does not allow for as much time for alderpeople or the public to review before a vote, direct introductions are sometimes considered bad form, and are generally only done for extremely time-sensitive items.</p>
<p><strong>Rule 41.</strong> If an ordinance referred to a committee has not been voted on for 60 days, an alderperson may move to ‚Äúdischarge‚Äù it from the committee in a full City Council meeting. This allows the full Council vote on the ordinance.</p>
<p><strong>Rules Committee.</strong> When an ordinance is introduced, if alderpeople request more than one committee assignment‚Äîsomething that can be done by one alderperson simply shouting a second committee when the City Clerk reads out the introduced ordinances and their assigned committees‚Äîthe ordinance is sent to Rules. This is often done to block or delay an ordinance that the alderperson who calls the second committee is opposed.</p>
<p>Once referred to the Rules Committee, the ordinance can only be advanced if the Rules Committee meets to recommend a final committee assignment, after which it is officially assigned at the next full City Council meeting. Typically, this adds at least a month to the time it takes to pass an ordinance.</p>
<p>However, because the Rules Committee does not meet every month, it sometimes takes much longer. Moreover, the chairperson of the Rules Committee sets the agenda when it does meet, and may decide not to bring up an ordinance for committee assignment if they are opposed to it.</p>
<p><strong>Subject matter hearings.</strong> A committee chair can place an ordinance on the agenda for a subject matter hearing, which means that it will be discussed but cannot be brought up for a vote at that meeting. Often this is done for complex or controversial ordinances to allow time for more debate and conversation, as well as potential presentations and questioning of departmental staff or outside experts.</p>
<p><strong>Substitute ordinance.</strong> A substitute ordinance replaces the original text of an introduced ordinance with new text. It is adopted by a majority vote of a committee or, if the ordinance has been passed out of committee already, by the full City Council.</p>
<p>Substitutes are the standard way that amendments are made to introduced ordinances, as they allow alderpeople, the mayoral administration, and other interested parties to agree on negotiated changes prior to the meeting, and then introduce all of the changes at once in a single vote. There is no limit to the number of substitute ordinances that can be adopted for a given ordinance.</p>`
            },
            "follow-council-on-the-electronic-legislative-manag": {
                title: "Follow Council on the Electronic Legislative Management System (eLMS)",
                content: `<p>City Council and committee members, meeting calendars, agendas, and legislation can all be tracked online via the <a href="https://www.chicityclerk.com/about-city-government-chicago-city-council/electronic-legislative-management-system-elms">Electronic Legislative Management System (eLMS)</a>, which is managed by the City Clerk.</p>
<p><strong>Legislation</strong> </p>
<ul>
<li>Look up ordinance text, sponsors, status, and votes</li>
</ul>
<p><strong>Meetings</strong> </p>
<ul>
<li>Look up City Council and committee meetings, times, agendas, and reports</li>
</ul>
<p><strong>Legislative Bodies</strong> </p>
<ul>
<li>Look up committees, chairs, and committee membership</li>
</ul>
<p><strong>Legislative Members</strong></p>
<ul>
<li>Look up alderpeople, contact information, and committee membership</li>
</ul>`
            },
            "budgets": {
                title: "Budgets",
                content: `<p>The City of Chicago passes an annual budget on a January 1 to December 31 fiscal year. The budget establishes the City‚Äôs revenue policies for the year, such as taxes and fee rates, as well as appropriations, or authorized spending.</p>
<p>The City budget does not necessarily include all authorized spending for the coming year. Spending based on specific bond issuances (debt) or <span class="cross-ref" data-target="tif">Tax Increment Financing (TIF)</span> districts may be authorized separately.</p>
<p>Importantly, the City of Chicago budget does not include revenue or spending authorization for the ‚Äúsister agencies,‚Äù such as the <span class="cross-ref" data-target="cha">Chicago Housing Authority (CHA)</span>. These agencies are separate governments with their own budgets approved by their boards.</p>
<p><strong>Process</strong> </p>
<p>Typically, the Mayor proposes a budget in the fall, giving a budget address to the City Council and releasing several documents with specific proposals. In the roughly two weeks following the address, the Budget Committee holds budget hearings, with each department coming before the Committee to present its budget from the Mayor‚Äôs proposal and to answer questions from Council members.</p>
<p>Following negotiations and amendments, the budget must be passed by a majority of Council before January 1.</p>
<p>The Office of Budget and Management (OBM) and Council Office of Financial Analysis must separately provide the City Council with Mid-Year Reports by July 30 of each year. The Chair of the Budget Committee may call for mid-year departmental budget hearings to take place no later the September 15 of each year.</p>
<p><strong>Documents</strong> </p>
<p><em>Budget Forecast.</em> Published ahead of the Mayor‚Äôs budget proposal, the Forecast assesses budget and economic conditions and predicts future revenue and spending absent any policy changes.</p>
<p><em>Budget Overview</em>. Published as part of the Mayor‚Äôs proposal, the Overview provides a narrative of the City‚Äôs budget situation and the Mayor‚Äôs revenue and spending proposals.</p>
<p><em>Budget Recommendations.</em> Published as part of the Mayor‚Äôs proposal, the Recommendations provide detailed line-item appropriations for City spending.</p>
<p><em>Grant Detail.</em> Published as part of the Mayor‚Äôs proposal, the Grant Detail book provides specifics on revenue and spending related to grants from the state and federal governments or private sources.</p>
<p><em>Amendments.</em> Beginning in 2025, the City has published the amendments adopted by the City Council to the Mayor‚Äôs budget proposal.</p>
<p><em>Appropriation Ordinance.</em> The actual line-item appropriations passed into law by the City Council.</p>
<p><em>Appropriation Ordinance ‚Äì Grant Detail.</em> The line-item appropriations related to grants from the state and federal governments or private sources passed into law by the City Council.</p>
<p><strong>Non-Budget Spending Documents</strong> </p>
<p><em>Capital Improvement Program.</em> A five-year document with specific infrastructure spending plans based on bond issuances (debt). This document typically does not include housing projects.</p>
<p><em><span class="cross-ref" data-target="tif">TIF</span> Annual Report.</em> A projection of revenue and spending based on specific projects for each tax increment financing (<span class="cross-ref" data-target="tif">TIF</span>) district in the City.</p>
<p><em>Housing and Economic Development Bond Quarterly Reports.</em> A quarterly update of projects that have been funded by the $1.25 billion Housing and Economic Development Bond authorized in April 2024.</p>
<p><strong>Other Public Oversight Bodies</strong> </p>
<p>Several other public or quasi-public housing entities are governed by boards whose business is open to the public.</p>
<p><em>Chicago Housing Authority</em>. The <span class="cross-ref" data-target="cha">CHA</span> Board‚Äôs meeting schedules, agendas, and resolutions are available on <a href="https://thecha.legistar.com/Legislation.aspx">its Legistar page</a>, which has functionality similar to the City Council‚Äôs eLMS page.</p>
<p><em>Chicago </em><em>Low Income Housing Trust Fund. </em>Board meetings and other events are posted <a href="https://clihtf.org/about-history/upcoming-events/">on their website</a>.</p>
<p><em>Continuum of Care.</em><em> </em>Meetings and other information are available on <a href="https://allchicago.org/continuum-of-care/">the All Chicago website</a>.</p>`
            },
        }

// Chicago Housing Advocates' Guide - Application Logic

let currentSectionId = null;

// Initialize

    renderNavigation();

});

// Render home page cards
function renderSectionCards() {
    const container = document.getElementById('section-cards');
    container.innerHTML = sectionCards.map(card => `
        <div class="section-card" onclick="navigateToSection('${card.id}')">
            <h3>
                <span class="card-icon">${card.icon}</span>
                ${card.title}
            </h3>
            <p>${card.desc}</p>
        </div>
    `).join('');
}

// Render sidebar navigation
function renderNavigation(activeSectionId) {
    const container = document.getElementById('nav-items');
    let html = '';

    for (const [sectionId, section] of Object.entries(guideContent)) {
        const isActive = sectionId === activeSectionId;
        const activeClass = isActive ? ' active-section' : '';
        html += `<div class="nav-item section-header${activeClass}" onclick="navigateToSection('${sectionId}')">
            <span>${section.title}</span>
            <span class="nav-expand-icon">\u25B8</span>
        </div>`;

        if (section.subsections) {
            const expandedClass = isActive ? ' expanded' : '';
            html += `<div class="nav-section-group${expandedClass}">`;

            if (isActive) {
                // Build group start map and sub-group start map for sidebar labels
                const groups = sectionGroups[sectionId];
                const groupStartMap = {};
                const subGroupStartMap = {};
                if (groups) {
                    for (const group of groups) {
                        if (group.subsectionKeys.length > 0) {
                            groupStartMap[group.subsectionKeys[0]] = group.title;
                        }
                        if (group.subgroups) {
                            for (const sg of group.subgroups) {
                                if (sg.subsectionKeys.length > 0) {
                                    subGroupStartMap[sg.subsectionKeys[0]] = sg.title;
                                }
                            }
                            if (group.subgroups.length > 0 && group.subgroups[0].subsectionKeys.length > 0) {
                                groupStartMap[group.subgroups[0].subsectionKeys[0]] = group.title;
                            }
                        }
                    }
                }

                for (const [subId, sub] of Object.entries(section.subsections)) {
                    if (groupStartMap[subId]) {
                        html += `<div class="nav-item group-label">${groupStartMap[subId]}</div>`;
                    }
                    if (subGroupStartMap[subId]) {
                        html += `<div class="nav-item sub-group-label">${subGroupStartMap[subId]}</div>`;
                    }
                    html += `<div class="nav-item subsection" onclick="navigateToSubsection('${sectionId}', '${subId}')">${sub.title}</div>`;
                }
            }

            html += `</div>`;
        }
    }

    container.innerHTML = html;

    // Scroll sidebar to show active section header
    if (activeSectionId) {
        const activeHeader = container.querySelector('.section-header.active-section');
        if (activeHeader) {
            activeHeader.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    }
}

// Show home view

}

// Navigate to a section
function navigateToSection(sectionId) {
    const section = guideContent[sectionId];
    if (!section) return;

    currentSectionId = sectionId;
    document.getElementById('home-view').style.display = 'none';
    document.getElementById('content-view').classList.add('active');
    renderNavigation(sectionId);

    // Build content
    let html = `<div class="content-section"><h1>${section.title}</h1>`;
    html += buildSectionTOC(sectionId);

    if (section.subsections) {
        // Build maps of subsectionKey -> group/sub-group title for headers
        const groups = sectionGroups[sectionId];
        const groupStartMap = {};
        const subGroupStartMap = {};
        if (groups) {
            for (const group of groups) {
                if (group.subsectionKeys.length > 0) {
                    groupStartMap[group.subsectionKeys[0]] = group.title;
                }
                if (group.subgroups) {
                    for (const sg of group.subgroups) {
                        if (sg.subsectionKeys.length > 0) {
                            subGroupStartMap[sg.subsectionKeys[0]] = sg.title;
                        }
                    }
                    // First subgroup's first key starts the parent group
                    if (group.subgroups.length > 0 && group.subgroups[0].subsectionKeys.length > 0) {
                        groupStartMap[group.subgroups[0].subsectionKeys[0]] = group.title;
                    }
                }
            }
        }

        for (const [subId, sub] of Object.entries(section.subsections)) {
            // Insert group header if this subsection starts a new group
            if (groupStartMap[subId]) {
                html += `<h3 class="group-header">${groupStartMap[subId]}</h3>`;
            }
            // Insert sub-group header if this subsection starts a sub-group
            if (subGroupStartMap[subId]) {
                html += `<h4 class="sub-group-header">${subGroupStartMap[subId]}</h4>`;
            }

            html += `
                <div class="subsection-block" id="${subId}">
                    <div class="collapsible-header" onclick="toggleCollapsible(this)">
                        <h2>${sub.title}</h2>
                        <span class="toggle-icon">\u25bc</span>
                    </div>
                    <div class="collapsible-content">
                        ${sub.content}
                    </div>
                </div>
            `;
        }
    }

    html += '</div>';
    document.getElementById('content-area').innerHTML = html;

    // Setup cross-references in new content
    setupCrossReferences();
    updateHeaderLocation(sectionId);
    closeSidebar();
    window.scrollTo(0, 0);
}

// Navigate to a specific subsection

    setTimeout(() => {

// Toggle collapsible sections

// Build section table of contents
function buildSectionTOC(sectionId) {
    const section = guideContent[sectionId];
    if (!section || !section.subsections) return '';

    const groups = sectionGroups[sectionId];
    let tocBody = '';

    if (groups && groups.length > 0) {
        for (const group of groups) {
            if (group.subgroups) {
                tocBody += `<div class="toc-group-title">${group.title}</div>`;
                for (const sg of group.subgroups) {
                    tocBody += `<div class="toc-subgroup-title">${sg.title}</div>`;
                    for (const key of sg.subsectionKeys) {
                        const sub = section.subsections[key];
                        if (sub) {
                            tocBody += `<a class="toc-item toc-indented" onclick="scrollToSubsection('${key}')">${sub.title}</a>`;
                        }
                    }
                }
            } else {
                tocBody += `<div class="toc-group-title">${group.title}</div>`;
                for (const key of group.subsectionKeys) {
                    const sub = section.subsections[key];
                    if (sub) {
                        tocBody += `<a class="toc-item" onclick="scrollToSubsection('${key}')">${sub.title}</a>`;
                    }
                }
            }
        }
    } else {
        // Flat list
        for (const [subId, sub] of Object.entries(section.subsections)) {
            tocBody += `<a class="toc-item" onclick="scrollToSubsection('${subId}')">${sub.title}</a>`;
        }
    }

    return `<div class="section-toc" id="section-toc">
        <div class="section-toc-header" onclick="toggleSectionTOC()">
            <span>Table of Contents</span>
            <span class="toc-toggle-icon">\u25bc</span>
        </div>
        <div class="section-toc-body">${tocBody}</div>
    </div>`;
}

// Toggle section TOC collapse
function toggleSectionTOC() {
    const toc = document.getElementById('section-toc');
    if (toc) toc.classList.toggle('toc-collapsed');
}

// Scroll to a subsection with offset for sticky header + search bar
function scrollToSubsection(subsectionId) {
    const element = document.getElementById(subsectionId);
    if (!element) return;

    // Expand the collapsible if it's collapsed
    const header = element.querySelector('.collapsible-header');
    if (header && header.classList.contains('collapsed')) {
        header.classList.remove('collapsed');
    }

    const offset = 110; // floating header (44) + search bar (~66)
    const top = element.getBoundingClientRect().top + window.pageYOffset - offset;
    window.scrollTo({ top: top, behavior: 'smooth' });
}

// Update floating header location text
function updateHeaderLocation(sectionId, groupTitle) {
    const el = document.getElementById('header-location');
    if (!sectionId) {
        el.innerHTML = "Chicago Housing Advocates' Guide";
        return;
    }
    const section = guideContent[sectionId];
    if (!section) return;
    let text = section.title;
    if (groupTitle) {
        text += `<span class="header-sep">\u203a</span><span class="header-section-name">${groupTitle}</span>`;
    }
    el.innerHTML = text;
}

// Scroll spy: update header as user scrolls through group headers
function setupScrollSpy() {
    const mainContent = document.querySelector('.main-content');
    mainContent.addEventListener('scroll', function() {
        if (!currentSectionId) return;
        const headers = document.querySelectorAll('.group-header');
        if (headers.length === 0) return;
        let currentGroup = null;
        const offset = 120; // below floating header + search bar
        for (const h of headers) {
            const rect = h.getBoundingClientRect();
            if (rect.top <= offset) {
                currentGroup = h.textContent;
            }
        }
        updateHeaderLocation(currentSectionId, currentGroup);
    });
    // Also listen on window scroll as fallback
    window.addEventListener('scroll', function() {
        if (!currentSectionId) return;
        const headers = document.querySelectorAll('.group-header');
        if (headers.length === 0) return;
        let currentGroup = null;
        const offset = 120;
        for (const h of headers) {
            const rect = h.getBoundingClientRect();
            if (rect.top <= offset) {
                currentGroup = h.textContent;
            }
        }
        updateHeaderLocation(currentSectionId, currentGroup);
    });
}

// Setup search functionality
function setupSearch() {
    const input = document.getElementById('search-input');
    const results = document.getElementById('search-results');

    input.addEventListener('input', function() {
        const query = this.value.toLowerCase().trim();

        if (query.length < 2) {
            results.classList.remove('active');
            return;
        }

        const matches = searchContent(query);

        if (matches.length > 0) {
            results.innerHTML = matches.map(match => `
                <div class="search-result-item" onclick="goToSearchResult('${match.sectionId}', '${match.subsectionId}')">
                    <div class="search-result-title">${match.title}</div>
                    <div class="search-result-context">${match.context}</div>
                </div>
            `).join('');
            results.classList.add('active');
        } else {
            results.innerHTML = '<div class="search-result-item"><div class="search-result-title">No results found</div></div>';
            results.classList.add('active');
        }
    });

    // Close search results when clicking outside
    document.addEventListener('click', function(e) {
        if (!e.target.closest('.search-wrapper')) {
            results.classList.remove('active');
        }
    });
}

// Search through content
function searchContent(query) {
    const matches = [];

    for (const [sectionId, section] of Object.entries(guideContent)) {
        if (section.subsections) {
            for (const [subId, sub] of Object.entries(section.subsections)) {
                const text = sub.content.replace(/<[^>]*>/g, '').toLowerCase();
                const titleLower = sub.title.toLowerCase();

                if (titleLower.includes(query) || text.includes(query)) {
                    // Find context around the match
                    let context = '';
                    const idx = text.indexOf(query);
                    if (idx !== -1) {
                        const start = Math.max(0, idx - 40);
                        const end = Math.min(text.length, idx + query.length + 60);
                        context = (start > 0 ? '...' : '') +
                                  text.substring(start, end).replace(
                                      new RegExp(query, 'gi'),
                                      '<mark>$&</mark>'
                                  ) +
                                  (end < text.length ? '...' : '');
                    }

                    matches.push({
                        sectionId: sectionId,
                        subsectionId: subId,
                        title: sub.title,
                        context: context || section.title
                    });
                }
            }
        }
    }

    return matches.slice(0, 10);
}

// Go to search result
function goToSearchResult(sectionId, subsectionId) {
    document.getElementById('search-results').classList.remove('active');
    document.getElementById('search-input').value = '';
    navigateToSubsection(sectionId, subsectionId);
}

// Setup cross-reference links
function setupCrossReferences() {
    document.querySelectorAll('.cross-ref').forEach(el => {
        el.addEventListener('click', function() {
            const target = this.getAttribute('data-target');
            const ref = crossRefMap[target];
            if (ref) {
                navigateToSubsection(ref.section, ref.subsection);
            }
        });
    });
}
