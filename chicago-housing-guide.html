        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {

            --ife-blue: #005198;
            --ife-sky: #2899D5;
            --ife-light-blue: #84B8E3;

        .container { display: flex; min-height: 100vh; }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--ife-navy);
            color: white;
            position: fixed;
            height: 100vh;
            overflow-y: auto;

            z-index: 100;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar-logo-img {
            display: block;
            width: 160px;
            margin-bottom: 12px;
        }

        .sidebar-title {
            font-size: 17px;
            font-weight: 700;
            line-height: 1.3;
        }

        .home-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: var(--ife-orange);
            color: white;
            text-decoration: none;
            font-weight: 700;
            cursor: pointer;
            border: none;
            width: 100%;
            text-align: left;
            font-size: 14px;
            font-family: inherit;
            transition: background 0.2s;
        }

        .home-btn:hover { background: #d9621a; }

        .nav-section { padding: 15px 0; }

        .nav-item {
            padding: 8px 20px;

            font-size: 13px;
            color: rgba(255,255,255,0.85);
        }

            margin-left: 280px;
            padding: 25px 35px;

        }

            position: sticky;
            top: 0;
            z-index: 55;
            background: var(--ife-navy);
            display: flex;
            align-items: center;
            min-height: 44px;
            padding: 0 16px;
            border-bottom: 3px solid var(--ife-sky);
            gap: 12px;
        }

        .header-home-link {
            display: flex;
            align-items: center;
            color: white;
            opacity: 0.85;
            transition: opacity 0.2s;
            flex-shrink: 0;
        }

        .header-home-link:hover { opacity: 1; }

        .header-menu-toggle {
            display: none;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 4px;
            opacity: 0.85;
            transition: opacity 0.2s;
            flex-shrink: 0;

        .header-menu-toggle:hover { opacity: 1; }

        .header-location {
            font-size: 14px;
            font-weight: 700;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .header-sep {
            margin: 0 6px;
            opacity: 0.5;
        }

        .header-section-name {
            opacity: 0.85;
        }

            position: sticky;
            top: 44px;
            background: var(--ife-off-white);
            padding: 12px 0 15px;
            z-index: 50;

            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;

        .search-input:focus {

            border-color: var(--ife-sky);
        }

        .search-icon {

            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--ife-slate);
        }

        .search-results {

            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;

            overflow-y: auto;
            display: none;

            color: var(--ife-slate);

            padding: 35px 0;
            margin-bottom: 25px;
        }

        .guide-header h1 {
            color: var(--ife-navy);
            font-size: 28px;
            margin-bottom: 12px;
        }

        .guide-header p {

            font-size: 16px;
            max-width: 550px;

        }

        .section-cards {

            padding: 22px;

            border-left: 4px solid var(--ife-navy);
        }

        .section-card:hover {

            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        .section-card h3 {
            color: var(--ife-navy);
            font-size: 16px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-card p {
            color: var(--ife-slate);
            font-size: 13px;
            line-height: 1.5;
        }

        .card-icon {
            width: 30px;
            height: 30px;
            background: rgba(132,184,227,0.2);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        /* Content View */
        .content-view {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .content-view.active { display: block; }

        .content-section {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }

        .content-section h1 {
            color: var(--ife-navy);
            font-size: 26px;
            margin-bottom: 18px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--ife-light-blue);
        }

        .content-section h2 {
            color: var(--ife-navy);
            font-size: 20px;
            margin: 25px 0 12px;
        }

        .content-section h3 {
            color: var(--ife-blue);
            font-size: 17px;
            margin: 20px 0 10px;
        }

        .content-section h4 {
            color: var(--ife-charcoal);
            font-size: 15px;
            font-weight: 700;
            margin: 18px 0 8px;
        }

        .content-section p { margin-bottom: 12px; font-size: 15px; }

        .content-section ul, .content-section ol {

            font-size: 15px;

        .content-section a {

            text-decoration: none;
        }

        /* Cross-reference links */
        .cross-ref {
            color: var(--ife-orange);
            cursor: pointer;
            border-bottom: 1px dotted var(--ife-orange);
        }

        .cross-ref:hover { color: #d9621a; }

        /* Section Table of Contents */
        .section-toc {
            background: var(--ife-off-white);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 25px;
            overflow: hidden;
        }

        .section-toc-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            cursor: pointer;
            user-select: none;
            font-weight: 700;
            font-size: 14px;
            color: var(--ife-navy);
            border-bottom: 1px solid var(--border-color);

        .section-toc-header:hover { background: rgba(132,184,227,0.08); }

            font-size: 12px;
            transition: transform 0.2s;
            color: var(--ife-slate);
        }

        .section-toc.toc-collapsed .toc-toggle-icon {
            transform: rotate(-90deg);
        }

        .section-toc-body {
            max-height: 2000px;
            overflow: hidden;
            transition: max-height 0.3s ease, padding 0.3s ease;
            padding: 10px 16px;
        }

        .section-toc.toc-collapsed .section-toc-body {
            max-height: 0;
            padding-top: 0;
            padding-bottom: 0;
        }

        .toc-group-title {
            font-size: 11px;
            font-weight: 700;
            color: var(--ife-orange);
            text-transform: uppercase;
            letter-spacing: 0.3px;
            margin: 10px 0 4px;
        }

        .toc-group-title:first-child { margin-top: 2px; }

        .toc-subgroup-title {
            font-size: 10px;
            font-weight: 700;
            color: var(--ife-slate);
            text-transform: uppercase;
            letter-spacing: 0.3px;
            margin: 8px 0 3px;
            padding-left: 12px;
        }

        .toc-item {
            display: block;
            padding: 3px 0 3px 12px;
            font-size: 13px;
            color: var(--ife-sky);
            cursor: pointer;
            text-decoration: none;
            transition: color 0.2s;
        }

        .toc-item:hover { color: var(--ife-orange); }

        .toc-item.toc-indented { padding-left: 24px; }

        /* Group headers (intermediate hierarchy) */
        .group-header {
            color: var(--ife-orange);
            font-size: 18px;
            margin: 30px 0 15px;
            padding-top: 10px;
            border-top: 1px solid var(--border-color);
        }

        .group-header:first-child {
            border-top: none;
            margin-top: 10px;
        }

        .sub-group-header {
            color: var(--ife-slate);
            font-size: 15px;
            font-weight: 700;
            margin: 20px 0 10px;
            padding-left: 10px;
            border-left: 3px solid var(--ife-orange);
        }

        .nav-item.group-label {
            padding-left: 25px;
            font-size: 11px;
            color: var(--ife-orange);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            padding-top: 10px;
            cursor: default;
        }

        .nav-item.sub-group-label {
            padding-left: 35px;
            font-size: 10px;
            color: var(--ife-slate);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            padding-top: 8px;
            cursor: default;
        }

        /* Sidebar section collapse */
        .nav-section-group {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .nav-section-group.expanded {
            max-height: 5000px;
        }

        .nav-item.section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-item.section-header.active-section {
            background: rgba(255,255,255,0.12);
            border-left: 3px solid var(--ife-orange);
        }

        .nav-expand-icon {
            font-size: 10px;
            transition: transform 0.2s;
            opacity: 0.6;
            margin-right: 4px;
            flex-shrink: 0;
        }

        .nav-section-group.expanded ~ .nav-item.section-header .nav-expand-icon,
        .nav-item.section-header.active-section .nav-expand-icon {
            transform: rotate(90deg);
            opacity: 1;
        }

        /* Collapsible sections */
        .subsection-block {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .subsection-block:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .collapsible-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            user-select: none;
        }

        .collapsible-header:hover h2 { color: var(--ife-sky); }

        .toggle-icon {
            color: var(--ife-slate);
            transition: transform 0.2s;
            font-size: 18px;
        }

        .collapsed .toggle-icon { transform: rotate(-90deg); }

        .collapsible-content {
            overflow: hidden;
            max-height: 5000px;
            transition: max-height 0.3s ease;
        }

        .collapsed + .collapsible-content { max-height: 0; }

        /* Search highlight */
        .highlight {
            background: #fff3cd;
            padding: 2px 4px;
            border-radius: 3px;
        }

        /* Mobile */
        @media (max-width: 900px) {
            .header-menu-toggle { display: flex; }
            .sidebar { transform: translateX(-100%); }
            .sidebar.open { transform: translateX(0); }
            .main-content {
                margin-left: 0;
                max-width: 100%;
                padding: 0 18px 25px;
            }
            .section-cards { grid-template-columns: 1fr; }
            .search-container { top: 44px; }
        }

        @media print {
            .sidebar, .search-container, .floating-header { display: none; }
            .main-content { margin-left: 0; max-width: 100%; }
        }
    </style>
</head>

<p>This work also includes advocacy around property tax fairness‚Äîspecifically, coalition work to support reform to Illinois‚Äô property tax sale system to ensure homeowners don‚Äôt lose their entire home equity over a few hundred or few thousand dollars of tax debt, as well as investigating policy solutions to the assessment appeal process, which shifts hundreds of millions of dollars of property taxes onto low- and moderate-income homeowners every year.</p>
<p><strong>Building Conditions</strong> </p>
<p>This work includes a major role in the Healthy Homes Coalition, which supports a proactive inspection program for rental homes to ensure all renters live in high-quality and safe homes. The Coalition also works to establish a public rental registry to create transparency in ownership and accountability of rental properties. Impact for Equity also continues to investigate how Cook County‚Äôs enforcement system can be improved to ensure that when code violations are found, they are resolved as quickly and equitably as possible.</p>
<p><strong>Impact for Equity Housing Team</strong></p>
<p>Daniel Kay Hertz, Director of Housing</p>
<p>Martin Cozzola, Staff Counsel</p>
<p>Suni Kartha, Staff Counsel</p>
<p>Simone Montgomery, Polikoff-Gautreaux Fellow</p>
<p>Mallory Verez, Polikoff-Gautreaux Fellow</p>`
            },
            "affordable-housing": {
                title: "Affordable Housing in Chicago",
                content: `<h3>A Brief History</h3>
<p>In the early phases of Chicago‚Äôs development, housing quality often outstripped housing affordability per se as the major crisis of residents‚Äô living spaces. As Chicago grew rapidly in the decades after the Great Fire of 1871, laborers arriving in the city from elsewhere in the United States or abroad increasingly found themselves relegated to tenement buildings, which were often overcrowded and difficult to keep in sanitary conditions.</p>
<p>In 1878, the Chicago Board of Health published reports describing squalid living conditions, with multiple families packed into single family dwellings and a lack of plumbing and sewer connections enabling the rapid spread of disease. These conditions were exacerbated in parts of the city where African Americans lived, due in large part to segregation laws and practices that limited options for where Black residents could live. Reformers concerned about detrimental impacts to public health beyond the boundaries of tenement neighborhoods pressed for changes to address overcrowding and unsanitary living conditions. In particular, settlement houses like Hull House, established in 1889 by Jane Addams and Ellen Gates Starr, sought to provide decent housing and social services for working-class residents and immigrants.</p>
<p>The first decades of the 1900s saw a number of public and private reform efforts in Chicago. The 1902 New Tenement Law required apartment buildings to meet certain standards for ventilation and sanitation. In 1923, joining a national movement, Chicago passed its first zoning ordinance, setting detailed limits on the size, shape, and use of new buildings across the city. While zoning was in part intended to promote more modern, high-quality housing, and keep separate residential and industrial development, it was also intended to provide a legal barrier to economic and racial integration. Indeed, the Illinois state legislation that permitted cities to establish zoning codes cited approvingly a report suggesting that such laws would prevent high-income neighborhoods from ‚Äúfall[ing] into working class hands.‚Äù</p>
<p>On the private side, philanthropist Julius Rosenwald sought to provide some relief on housing discrimination, building the Michigan Boulevard Garden Complex (now the Rosenwald Court Apartments) in 1929 to provide affordable housing for African Americans in Chicago‚Äôs Bronzeville neighborhood. Other private actors worked to expand affordable housing options, including architect Henry Holsman, who championed the cause of cooperative housing in Chicago through projects like Parkway Garden Homes and Shoreline Apartments.</p>
<p>Private affordable housing still remained out of reach for most lower income residents, however. In 1937, the <span class="cross-ref" data-target="cha">Chicago Housing Authority (CHA)</span> was founded, with Elizabeth Wood serving as its first executive director, to oversee the construction of three public housing projects: the Jane Addams Homes, Julia C. Lathrop Homes, and Trumbull Park Homes. A fourth project, the Ida B. Wells Homes, was built to house Black residents, further entrenching segregating housing in Chicago. By 1966, Dorothy Gautreaux and other <span class="cross-ref" data-target="cha">CHA</span> residents filed a lawsuit challenging <span class="cross-ref" data-target="cha">CHA</span>‚Äôs pattern of overwhelming concentrating public housing projects in racially segregated neighborhoods as a violation of the Equal Protection Clause. Plaintiffs won in 1969, although a final settlement on how to remedy the discriminatory practice remains unresolved.</p>
<ul>
<li>Contract buying, Contract Buyers League, Community Reinvestment Act</li>
<li><span class="cross-ref" data-target="rlto">RLTO</span></li>
<li>Plan for Transformation</li>
<li>Since 2000: <span class="cross-ref" data-target="lihtc">LIHTC</span>, great recession, gentrification, affordability</li>
</ul>
<h3>The Current Need</h3>
<p>Data and lived experience suggests that the scale of unmet need for affordable housing is vast and expanding. The <a href="https://www.housingstudies.org/releases/2023-state-rental-housing-city-chicago/">State of Rental Housing</a> series by the Institute for Housing Studies (IHS) at DePaul University represents probably the most thorough look at rental affordability across the city, and was last published in 2023. At the time, IHS estimated that there were more than 119,000 fewer affordable rental homes than renter households that needed them. This figure was up substantially from just over 100,000 units in 2019.</p>
<p>Over the same time period, the proportion of Chicago renter households who were ‚Äúcost burdened‚Äù‚Äîthat is, paying more than 30% of their income in housing costs‚Äîgrew from 47.4% to 51.1%. Among the lowest income renters, those making less than 30% of the Area Median Income (AMI), nearly nine in ten renter households were cost burdened, and three out of four were paying more than half their income in rent.</p>
<p>Many homeowners are faring little better. For buyers, costs in the Chicago region have <a href="https://chicago.suntimes.com/real-estate/2026/01/30/affordability-chicago-housing-market-homebuyers-experts-economists">continued to grow faster than in the nation as a whole</a> even as mortgage rates remain elevated, and existing homeowners face substantial financial headwinds in <a href="https://chicago.suntimes.com/the-watchdogs/2025/12/22/allstate-homeowners-insurance-rates">rising insurance rates</a>, higher maintenance costs in Chicago‚Äôs older housing stock, and <a href="https://www.cookcountytreasurer.com/newsarticle.aspx?articleid=2158">growing tax bills</a> due to declines in office property values since Covid.</p>
<p>While affordability is a significant challenge, housing quality is also a critical issue. [building conditions, accessibility, access to capital]</p>`
            },
            "racial-equity": {
                title: "The Importance of a Racial Equity Lens",
                content: `<p>In Chicago, as in the rest of the United States, race plays a critical structural role in stratifying resources, opportunity, and disadvantage intersect with and inflect the impact of other structural markers of advantage and disadvantage, including gender, disability, economic class, immigration status, and sexual orientation.</p>
<p>This is perhaps especially true in housing. There is virtually no indicator of housing availability, affordability, quality, or accessibility that is not heavily stratified by race. one of the most racially segregated cities in the countrythis often takes the form of geographic disparities between predominantly white communities and those that are predominantly Black, Latine, or Asian-American. But even within the same neighborhoods, racial disparities persist, driven by historical and contemporary factors like redlining, contract buying, segregationist violence, and discrimination in appraisals, leasing, and mortgage lending, among other issues.</p>
<p>Employing a racial equity lens on housing issues does not mean that housing issues affect only some groups and not others‚Äîdata and lived experience show that every demographic has a profound need for high-quality, affordable housing that is not being fully met. It does, however, mean recognizing that prior policies, even well-intended ones, have not always benefited everyone equally, and have often reinforced existing disparities. They have also not always taken into account the wants and needs of even the people who were the intended beneficiaries, especially when the race of those intended beneficiaries was different than that of the people designing the policies.</p>
<p>A racial equity lens, especially when it incorporates the multiple vectors of structural inequality that intersect with race, is a necessary tool in policy analysis and advocacy to avoid outcomes that reinforce existing disparities.</p>`
            },
            "ami": {
                title: "The Housing Continuum and Area Median Income (AMI)",
                content: `<p>‚ÄúAffordable housing‚Äù means different things to different people. Most government programs define ‚Äúaffordability‚Äù as housing costs that are 30% or less of a person‚Äôs or family‚Äôs income, but some people have no income at all; others cannot remain stably housed without support services in place. For some people, affordability is a question of rental housing; for others, homeownership.</p>
<p>It can be helpful to think of housing affordability (and therefore housing programs and policies) as existing along a spectrum. On one end, there are temporary or emergency shelters for people with little to no income who need immediate intervention to have a safe place to sleep; on the other end, high-cost, market-rate rental and ownership housing. In between, there is transitional housing, permanent supportive housing (PSH), single-room occupancy (SRO) hotels, income-tested affordable rental housing at a variety of price points, limited-equity ownership housing, and low- or moderate-cost market-rate housing, among other types.</p>
<p>Each point along the continuum is important, though of course some types of housing may be in shorter supply in a particular community, or serve people with fewer options or who are more vulnerable.</p>
<p>One way to describe different points along the housing continuum is ‚ÄúArea Median Income,‚Äù or ‚ÄúAMI.‚Äù AMI is defined by the federal Department of Housing and Urban Development (HUD), and federal programs typically specify income qualifications as a percentage of AMI. Importantly, AMI is defined for the metropolitan area‚Äîwhich means that every neighborhood in Chicago, as well as suburbs from Highland Park to Harvey, share the same AMI.</p>
<p>In the Chicago area in 2025, the AMI for a four-person household is $119,900. A home that is affordable at 60% AMI, then‚Äîa typical level for rental housing‚Äîis priced to be affordable to a family making $77,700. A ‚Äúdeeply affordable‚Äù home at 30% AMI would be affordable to a family making $35,970; a down-payment assistance program for homeownership might be targeted to households up to 120% AMI, or $143,880. All of these numbers would be lower for smaller households, and higher for larger households.</p>
<p>While different communities, and of course different households, have different needs, AMI serves as a kind of universal measuring stick to make affordability levels understandable to policymakers, administrators, and most importantly the federal government, which often requires that certain types of funds only be used for certain AMIs.</p>
<p>Importantly, not every program can serve every AMI level. Homeownership programs are typically targeted at higher AMIs, because owning a home involves a level of financial risk due to the cost of insurance, property taxes, and repairs that may make it difficult for very low-income households to stay in their home without additional support. Deeply affordable rental housing, on the other hand, typically requires some kind of ongoing rental subsidy, like vouchers, because deeply affordable rents don‚Äôt necessarily cover the costs of operating an apartment building.</p>`
            },
        }

            "department-of-housing-doh": {
                title: "Department of Housing (DOH)",
                content: `<p><strong>Overview:</strong> The <span class="cross-ref" data-target="doh">Department of Housing (DOH)</span> oversees services, programming, and funding related to affordable housing production, preservation, and access throughout Chicago. While <span class="cross-ref" data-target="doh">DOH</span> does not own or operate residential buildings, the department finances the development of affordable housing across the city, manages neighborhood preservation, homebuyer and homeowner assistance programs, and frequently leads Chicago‚Äôs affordable housing policy research and advocacy in City Council.</p>
<p><strong>Programs:</strong> <span class="cross-ref" data-target="doh">DOH</span> provides programs and services for renters, landlords, homebuyers, homeowners, developers, and lenders. For renters, <span class="cross-ref" data-target="doh">DOH</span> runs an emergency heating repair program and a pilot right to eviction counsel program, and technical assistance/trainings on topics related to rental and affordable housing (e.g. Fair Housing Compliance, property management). <span class="cross-ref" data-target="doh">DOH</span> also offers purchase price assistance or acquisition support to prospective homeowners. Additionally, <span class="cross-ref" data-target="doh">DOH</span> provides direct assistance and grants to program-qualifying homeowners to make repairs or improvements to their residents. For developers, <span class="cross-ref" data-target="doh">DOH</span> oversees applications for housing project financing and provides opportunities for affordable developers to buy discounted City-owned land to build owner-occupied housing. Finally, <span class="cross-ref" data-target="doh">DOH</span> assists banks, credit unions, and other lending institutes in becoming certified lenders for <span class="cross-ref" data-target="doh">DOH</span> programs.</p>
<p><strong>Governance:</strong> <span class="cross-ref" data-target="doh">DOH</span>‚Äôs power derives from the <a href="https://codelibrary.amlegal.com/codes/chicago/latest/chicago_il/0-0-0-2598874">Municipal Code of Chicago, Chapter 2-44, ‚ÄúDepartment of Housing,‚Äù</a> as established and amended by the Chicago City Council. Likewise, <span class="cross-ref" data-target="doh">DOH</span> appropriations and spending authority are granted by the City Council. The Department is led by a Commissioner, who is appointed by the Mayor and confirmed by the City Council.</p>
<p><strong>For more information about <span class="cross-ref" data-target="doh">DOH</span> visit:</strong> <a href="https://www.chicago.gov/city/en/depts/doh.html">chicago.gov/housing</a> and the <a href="https://www.chicago.gov/content/dam/city/depts/doh/general/Housing_Programs_and_Services_Booklet.pdf"><span class="cross-ref" data-target="doh">DOH</span> handbook of housing programs for Chicago residents</a></p>`

            "department-of-planning-and-development-dpd": {
                title: "Department of Planning and Development (DPD)",
                content: `<p><strong>Overview:</strong> The Department of Planning and Development (DPD) is the principal urban planning agency for the City of Chicago. In this role, DPD leads citywide planning efforts around neighborhood growth and sustainability, business and real estate development, historic preservation, accessible waterfronts, walkable districts, and other community improvements. Additionally, DPD administers the Chicago Zoning Code.</p>
<p><strong>Programs:</strong> DPD encourages the redevelopment of public land by overseeing various development application processes, including the ChiBlockBuilder portal and Requests for Proposals (RFPs), Qualifications (RFQs), and Applications (RFAs). Additionally, DPD‚Äôs Planning Division develops and implements land use plans (both citywide and neighborhood-specific) and assists the Zoning Bureau with design review on planned developments. Relatedly, the Department‚Äôs Zoning Ordinance Administration Division reviews building permit applications to ensure neighborhood development conforms to the Chicago Municipal Code, local planning goals, and industry best practices. DPD also works to promote small business development via financial assistance programs (e.g. Workforce Solutions, Property Tax Incentives) and grants (e.g. Community Development Grants, Neighborhood Opportunity Fund, Small Business Improvement Fund). DPD‚Äôs Historic Preservation Division prepares landmark designation reports; reviews permit applications for designated landmarks; maintains the Chicago Historic Resources Survey; administers the Demolition Delay Ordinance; and otherwise preserves historic buildings through incentives, preservation planning, and technical assistance.</p>
<p><strong>Governance:</strong> DPD‚Äôs power derives from the <a href="https://codelibrary.amlegal.com/codes/chicago/latest/chicagozoning_il/0-0-0-52099">Municipal Code of Chicago, Chapter 17-14, ‚ÄúDepartment of Planning and Development,‚Äù</a> as established and amended by the Chicago City Council. Likewise, DPD appropriations and spending authority are granted by the City Council. The Department is led by a Commissioner, who is appointed by the Mayor and confirmed by the City Council.</p>
<p><strong>For more information about DPD, visit:</strong> <a href="http://chicago.gov/dpd">chicago.gov/dpd</a></p>`
            },
            "department-of-buildings-dob": {
                title: "Department of Buildings (DOB)",
                content: `<p><strong>Overview:</strong> The Department of Buildings (DOB) oversees safety and health compliance for buildings across Chicago. The Department is responsible for enforcing the Chicago Building Code and the Chicago Construction Codes through permitting, inspections, and licensing.</p>
<p><strong>Programs:</strong> As part of DOB‚Äôs responsibility to administer the City‚Äôs Building Code, the Department responds to hundreds of 311 building service requests weekly, many from renters reporting issues with their apartment complexes, including defective smoke and carbon monoxide detectors, unstable stairs or porches, lead paint, and rodent infestations. DOB also issues permits, certifying that construction, demolition, and repair work adheres to minimum safety standards outlined in the Chicago Construction Codes. Additionally, DOB administers trade licenses and registrations for construction industry professionals (e.g. general contractors, plumbers, crane operators).</p>
<p><strong>Governance:</strong> DOB‚Äôs power derives from the <a href="https://codelibrary.amlegal.com/codes/chicago/latest/chicago_il/0-0-0-2597035">Municipal Code of Chicago, Chapter 2-22, "Department of Buildings,"</a> as established and amended by the Chicago City Council. DOB is led by a Commissioner, who is appointed by the Mayor and confirmed by City Council.</p>
<p><strong>For more information about DOB, visit:</strong> chicago.gov/DOB</p>`
            },
            "department-of-family-and-support-services-dfss": {
                title: "Department of Family and Support Services (DFSS)",
                content: `<p><strong>Overview:</strong> The Department of Family and Support Services (DFSS) is a general services agency that‚Äîin collaboration with over a thousand delegate agencies‚Äîprovides a wide variety of programming to address social needs in Chicago communities. DFSS support services related to housing and homelessness include homeless shelter operations, case management for unhoused Chicagoans, rehousing assistance, and more. Other divisions within DFSS offer job training and placement for low-to-moderate income residents, counseling and legal aid for domestic violence survivors, education programming for youth, and care for aging adults.</p>
<p><strong>Programs:</strong> DFSS funds a network of community-based homeless shelters, daytime drop-in centers (providing food, hygiene products, laundry machines, and case management), and warming/cooling centers in extreme weather. Additionally, DFSS‚Äô Mobile Crisis Response Shelter Referral Program (MCRSRP) responds to non-life-threatening requests for aid (e.g. shelter assistance, wraparound services) from people experiencing homelessness, while DFSS‚Äô Homeless Outreach and Prevention (HOP) team proactively works to connect unhoused communities to needed resources. DFSS also offers homelessness prevention programs including short-term financial assistance with housing-related expenses (e.g. rent, utilities).</p>
<p><strong>Governance:</strong> DFSS power derives from the <a href="https://codelibrary.amlegal.com/codes/chicago/latest/chicago_il/0-0-0-2599499">Municipal Code of Chicago, Chapter 2-50, ‚ÄúDepartment of Family and Support Services,‚Äù</a> as established and amended by the Chicago City Council. Likewise, DFSS appropriations and spending authority are granted by the City Council. DFSS is led by a Commissioner, who is appointed by the Mayor and confirmed by City Council.</p>
<p><strong>For more information about DFSS, visit:</strong> <a href="https://www.chicago.gov/city/en/depts/fss.html">chicago.gov/dfss</a> and the City‚Äôs <a href="https://www.chicago.gov/content/dam/city/depts/fss/supp_info/Homeless/2025-Homeless-PointInTimeReport/2025%20Annual%20Report%20on%20Homelessness.pdf">Annual Report on Homelessness (2025), published by DFSS and <span class="cross-ref" data-target="doh">DOH</span></a></p>`

            "department-of-public-health-cdph": {
                title: "Department of Public Health (CDPH)",
                content: `<p><strong>Overview:</strong> The Chicago Department of Public Health (CDPH) provides foundational public health services for City residents, including environmental public health; communicable disease control; chronic disease and injury; maternal, infant, child, and adolescent health; mental health; substance use; and behavioral health. CDPH direct services are provided through the Department‚Äôs delegate agencies. CDPH also monitors and analyzes health issues affecting the City and provides residents with health and safety guidance.</p>
<p><strong>Programs:</strong> CDPH‚Äôs Lead Poisoning Prevention Program tests children for lead in their system; inspects homes of children with lead poisoning; and educates parents, providers, and property owners on the dangers of exposure (e.g. developmental damage). Lead poisoning is a housing issue because older residential buildings that have not been properly renovated can contain hazardous levels of the substance in paint or pipes. Other CDPH programs include environmental health and permitting; emergency preparedness in response to public health-related threats (e.g. infectious disease outbreaks); food production (promoting food safety and sanitation, e.g. inspections) tuberculosis control; HIV, AIDS, STI services; vaccine preventable diseases; and more.</p>
<p><strong>Governance:</strong> CDPH power derives from the <a href="https://codelibrary.amlegal.com/codes/chicago/latest/chicago_il/0-0-0-2602628">Municipal Code of Chicago, Chapter 2-112, ‚ÄúDepartment of Public Health,‚Äù</a> as established by the Chicago City Council. Likewise, CDPH appropriations and spending authority are granted by the City Council. CDPH is led by a Commissioner, who is appointed by the Mayor and confirmed by City Council.</p>
<p><strong>For more information about <span class="cross-ref" data-target="dfss">DFSS</span>, visit:</strong> <a href="https://www.chicago.gov/city/en/depts/cdph.html">chicago.gov/health</a></p>`
            },
            "mayors-office-for-people-with-disabilities-mopd": {
                title: "Mayor‚Äôs Office for People with Disabilities (MOPD)",
                content: `<p><strong>Overview:</strong> The Mayor‚Äôs Office for People with Disabilities (MOPD) promotes total access, full participation, and equal opportunity in all aspects of life for people with disabilities. MOPD‚Äôs work focuses on education, training, advocacy, and direct services related to housing and home modification, accessibility compliance, independent living and career supports, youth resources, and more.</p>
<p><strong>Programs:</strong> MOPD oversees a number of programs focused on housing access for people with disabilities. For example, MOPD administers the Home Modification Program, which provides home modifications to meet a household‚Äôs accessibility needs. MOPD also conducts accessible inspections of City-funded affordable housing and manages a citywide accessible-affordable housing registry for renters with disabilities called the Chicago Housing Locator Tool. Additionally, MOPD‚Äôs Accessibility Compliance Unit (ACU) advises city departments and sister agencies to ensure compliance with disability rights laws and regulations, examines and permits plans for compliance with the accessibility provisions of the Chicago Building Code and the Illinois Accessibility Code, provides pre-permit plan review guidance for architects and developers, and offers technical assistance regarding disability rights law and accessibility requirements. In addition, MOPD runs job training and employment readiness programs, independent living programs, and coordinates the Access Officer program (job training, technical assistance, and resource sharing to increase knowledge around physical and communication access for people with disabilities).</p>
<p><strong>Governance:</strong> MOPD derives its power from the Municipal Code of Chicago. Likewise, MOPD appropriations and spending authority are granted by the City Council. MOPD is led by a Commissioner, appointed by the Mayor, and confirmed by City Council.</p>
<p><strong>For more information about <span class="cross-ref" data-target="dfss">DFSS</span>, visit:</strong> <a href="https://www.chicago.gov/city/en/depts/mopd.html">chicago.gov/mopd</a></p>`
            },
            "department-of-the-environment-doe": {
                title: "Department of the Environment (DOE)",
                content: `<p><strong>Overview:</strong> The Department of Environment (DOE) advances the City‚Äôs environmental justice priorities, including mitigating climate change, alleviating environmental harm across Chicago neighborhoods, and leveraging green economy wealth building opportunities. DOE is tasked with implementing the City‚Äôs Climate Action Plan, coordinating climate and sustainability efforts, and securing State Green infrastructure funding. DOE also manages environmental permitting and inspection services; provides environmental engineering services; and oversees the National Environmental Policy Act for federally funded projects, including developments affiliated with the <span class="cross-ref" data-target="cha">Chicago Housing Authority (CHA)</span> and the U.S. Department of Housing and Urban Development (HUD).</p>
<p><strong>Programs:</strong> In collaboration with <span class="cross-ref" data-target="doh">DOH</span>, DOE runs Green Homes Chicago, a program that provides free home energy upgrades and energy efficiency retrofits (e.g. new insulation, heat pump heating and cooling systems) to households earning up to 80% area median income (AMI). Other DOE programs and initiatives include Our Roots Chicago (expanding the tree canopy throughout City neighborhoods), Chi100 (expanding clean energy solutions, e.g. powering City buildings and streetlights via renewable energy), Chicago Energy Benchmarking (tracks large buildings‚Äô energy use, helps building owners understand their energy consumption and discover cost savings opportunities).</p>
<p><strong>Governance:</strong> DOE‚Äôs power derives from the <a href="https://codelibrary.amlegal.com/codes/chicago/latest/chicago_il/0-0-0-2699517">Municipal Code of Chicago, Chapter 2-31, ‚ÄúDepartment of the Environment,‚Äù</a> as established and amended by the Chicago City Council. Likewise, DOE appropriations and spending authority are granted by the City Council. The Department is led by a Commissioner, titled the Chief Sustainability Officer, who is appointed by the Mayor and confirmed by the City Council.</p>
<p><strong>For more information about DOE, visit: </strong><a href="https://www.chicago.gov/city/en/depts/env.html">DOE‚Äôs webpage</a> on the City of Chicago website and Chicago‚Äôs <a href="https://www.chicago.gov/city/en/sites/climate-action-plan/home.html">Climate Action Plan</a>.</p>`
            },
            "mayors-office": {
                title: "Mayor‚Äôs Office",
                content: `<p><strong>Overview:</strong> As the City‚Äôs chief executive, the Mayor of Chicago liaisons with municipal, state, and federal governments on behalf of the City. The Mayor‚Äôs Office advances the Mayor‚Äôs policy priorities and oversees all City Departments. The Mayor‚Äôs Office submits legislative proposals and Chicago‚Äôs annual budget to City Council for review and appoints alderpeople to fill vacancies on the Council. The Mayor also appoints City officers, department commissioners or directors, and members of City boards and commissions. Additionally, the Mayor‚Äôs Office coordinates cross-departmental responses to emergency activities, such as the City‚Äôs response to a natural disaster.</p>
<p><strong>Programs:</strong> Typically, Deputy Mayors within the Mayor‚Äôs Office handle discrete portfolios of issues and City departments. For example, the Deputy Mayor of Business and Neighborhood Development usually oversees work related to the <span class="cross-ref" data-target="doh">Department of Housing (DOH)</span> and <span class="cross-ref" data-target="dpd">Department of Planning and Development (DPD)</span>, among others. The Mayor‚Äôs Office also includes a Chief Homelessness Officer, who collaborates with City departments to address homelessness and housing insecurity in Chicago. Additionally, the Mayor‚Äôs Office includes an Office of Equity and Racial Justice led by the Chief Equity Officer that oversees the development and administration of policies focused on social equity and a policy team led by the Chief of Policy tasked with building out the Mayor‚Äôs agenda.</p>
<p><strong>Governance:</strong> The Mayor‚Äôs power derives from the <a href="https://codelibrary.amlegal.com/codes/chicago/latest/chicago_il/0-0-0-2596029">Municipal Code of Chicago, Chapter 2-4, ‚ÄúMayor,‚Äù</a> as established and amended by the Chicago City Council. Likewise, the Mayor‚Äôs appropriations and spending authority are granted by the City Council.</p>
<p><strong>For more information about the Mayor‚Äôs Office, visit:</strong> <a href="https://www.chicago.gov/city/en/depts/mayor.html">chicago.gov/mayor</a></p>`
            },
            "chicago-city-council": {
                title: "Chicago City Council",
                content: `<p><strong>Overview:</strong> The Chicago City Council is the legislative branch of the City of Chicago. The Council is comprised of 50 constituent-elected alderpersons (each representing one of Chicago‚Äôs 50 legislative districts or wards). Other key players in City Council include the Mayor, who presides over Council meetings and casts tie-breaking votes, and the City Clerk, who acts as official record keeper and the designated repository for City documents. The Council is organized into standing committees that review proposed legislation under the committee‚Äôs purview before a full Council vote. The Council approves financial appropriations, including the City‚Äôs annual budget, votes on proposed ordinances and resolutions, and confirms mayoral appointments. Alderpersons typically have a small number of staff, though committee chairs (see below) receive additional staffing budgets. In addition to their legislative work, ward offices typically spend a large portion of their resources on constituent services, liaising between residents and City departments to ensure service delivery.</p>
<p><strong>Committees:</strong> There are several City Council committees that regularly deal with housing-related work. The Committee on Housing and Real Estate has jurisdiction over housing, redevelopment, and neighborhood conservation matters. The Committee on Zoning, Landmarks and Building Standards deals with all zoning concerns, land use policy, building code ordinances, matters affecting the Department of Buildings, and historical landmarks. The Committee on Finance covers tax levies and financing packages for housing developments.</p>
<p><strong>City Council, Prerogative, and Housing Development:</strong> While City Council establishes the ordinances that provide general regulation over housing construction, management, landlord-tenant relationships, and public assistance, individual Council members also directly influence housing development through ‚Äúaldermanic prerogative.‚Äù</p>
<p>Under this informal system, developments that need zoning changes that must be approved by the full City Council are approved when the local alder is in support, and blocked when the local alder is opposed. Because a large portion of multifamily developments, including affordable housing‚Äîbut not single-family homes, which tend to be more expensive‚Äîrequire Council zoning approval, this functionally gives local alders a veto over new low- and moderate-cost housing.</p>
<p>In 2018, a coalition of fair housing organizations, including the Shriver Center and the Chicago Area Fair Housing Alliance, <a href="https://www.cafha.net/hudcomplaint">filed a civil rights complaint</a> with the U.S. Department of Housing and Urban Development (HUD) regarding aldermanic prerogative. In 2023, HUD sent a Letter of Concern to the City of Chicago, indicating fair housing investigators had found merit to the complaint. After years of negotiation over a settlement, the Trump Administration dropped the case.</p>
<p><strong>Governance:</strong> City Council is granted its legislative powers by the Illinois Legislature and by the state constitution‚Äôs home rule provisions (see <a href="https://lrb.ilga.gov/Commission/lrb/con7.htm">Article VII Section 6</a>). Formal legal authorization for passing legislation comes from the Illinois Revised Statutes, the Municipal Code of the City of Chicago, and the City Council‚Äôs Rules of Order and Procedure.</p>
<p><strong>For more information about the Chicago City Council, visit:</strong> <a href="https://www.chicityclerk.com/about-city-government-chicago-city-council">chicityclerk.com/about-city-government-chicago-city-council</a></p>`
            },
            "community-development-commission-cdc": {
                title: "Community Development Commission (CDC)",
                content: `<p><strong>Overview:</strong> The Community Development Commission (CDC) advises the Chicago City Council on recommended action regarding <span class="cross-ref" data-target="tif">Tax Increment Financing (TIF)</span> proposals, including redevelopment agreement proposals between the City and private organizations, designating new <span class="cross-ref" data-target="tif">TIF</span> districts and Redevelopment Areas, selling City-owned property located in <span class="cross-ref" data-target="tif">TIF</span> districts and Redevelopment Areas, and appointing members to Community Conversation Councils. CDC is also involved in <span class="cross-ref" data-target="tif">TIF</span> program administration, mainly through reviewing proposals regarding district designation, redevelopment plans, budgets, amendments, and terminations.</p>
<p><strong>Governance:</strong> CDC derives its legal authority from the <a href="https://codelibrary.amlegal.com/codes/chicago/latest/chicago_il/0-0-0-2603467">Municipal Code of Chicago, Section 2-124, ‚ÄúCommunity Development Commission,‚Äù</a> as established and amended by the Chicago City Council. CDC is comprised of 15 members appointed by the Mayor and confirmed by the City Council. The Commission‚Äôs work is overseen by the <span class="cross-ref" data-target="dpd">Department of Planning and Development (DPD)</span>.</p>
<p><strong>For more information on the CDC, visit:</strong> <a href="https://www.chicago.gov/city/en/depts/dcd/community-development-commission.html">Community Development Commission on the City of Chicago website</a></p>`
            },
            "chicago-plan-commission-cpc": {
                title: "Chicago Plan Commission (CPC)",
                content: `<p><strong>Overview:</strong> The Chicago Plan Commission reviews proposals on the following topics: planned developments (a zoning designation required for some projects that reach a certain size, including large residential developments), the Lakefront Protection Ordinance (which covers development within a certain distance of Lake Michigan), planned manufacturing districts (land where zoning restrictions prohibit certain uses, e.g. residential developments), industrial corridors (areas designated as a priority for industrial development and/or retention), and <span class="cross-ref" data-target="tif">Tax Increment Financing (TIF)</span> districts. The Commission also evaluates public land sale and acquisition proposals and approves long-range community plans.</p>
<p><strong>Governance:</strong> The Chicago Plan Commission is part of the <span class="cross-ref" data-target="dpd">Department of Planning and Development (DPD)</span>. The Commission consists of 23 members. A majority are designated ex-officio, meaning they hold seats automatically as a result of also holding aldermanic or City staff positions, while others are appointed by the Mayor with consent from City Council. The Commission derives its power from the <a href="https://codelibrary.amlegal.com/codes/chicago/latest/chicago_il/0-0-0-2603192">Chicago Municipal Code, Chapter 2-120, Article XI, ‚ÄúChicago Plan Commission,‚Äù</a> as established and amended by the Chicago City Council.</p>
<p><strong>For more information about the Chicago Plan Commission, visit:</strong> <a href="https://www.chicago.gov/city/en/depts/dcd/chicago-plan-commission.html">Chicago Plan Commission on the City of Chicago website</a> and the <a href="https://metroplanning.org/in-the-zone-a-chicagoans-guide-to-zoning-and-land-use/">Metropolitan Planning Council‚Äôs Zoning Guide</a></p>`
            },
            "zoning-board-of-appeals-zba": {
                title: "Zoning Board of Appeals (ZBA)",
                content: `<p><strong>Overview:</strong> The Zoning Board of Appeals (ZBA) reviews land use matters related to the Chicago Zoning Ordinance, which delineates the City‚Äôs zoning districts and development requirements (e.g. land use, size, density standards). ZBA handles three major types of zoning relief: special use permits, variations, and administrative adjustment appeals.</p>
<p>Special use permit applications ask ZBA to approve a proposed land use that differs from what the zoning district typically allows, while variation applications are requests for significant modifications to bulk (i.e. a building‚Äôs shape and size) and density (i.e. how close buildings are to each other) requirements. The Zoning Code sets guidelines around when special use permits or variations are needed, and what powers the ZBA has to grant them. Administrative adjustments are minor changes to certain zoning standards, and are first heard by the Zoning Administrator, an office within the <span class="cross-ref" data-target="dpd">Department of Planning and Development (DPD)</span>. Administrative adjustment applications that are denied by the Zoning Administrator can be appealed to the ZBA.</p>
<p><strong>Governance:</strong> ZBA consists of five members, each appointed by the Mayor with the consent of City Council. <span class="cross-ref" data-target="dpd">DPD</span>‚Äôs Zoning Ordinance Administration Division provides staff services to the Board. The Zoning Board of Appeals derives its power from the <a href="https://codelibrary.amlegal.com/codes/chicago/latest/chicagozoning_il/0-0-0-52126">Municipal Code of Chicago, Chapter 17-14, ‚Äú17-14-0300 Zoning Board of Appeals.‚Äù</a></p>
<p><strong>For more information about ZBA, visit:</strong> <a href="https://www.chicago.gov/city/en/depts/dcd/zoning-board-of-appeals.html">chicago.gov/zba</a> and the <a href="https://metroplanning.org/in-the-zone-a-chicagoans-guide-to-zoning-and-land-use/">Metropolitan Planning Council‚Äôs Zoning Guide</a></p>`
            },
            "chicago-housing-authority-cha": {
                title: "Chicago Housing Authority (CHA)",
                content: `<p><strong>Overview:</strong> The Chicago Housing Authority (CHA) is a municipal agency tasked with providing housing assistance to low-income individuals and families across the city, including veterans, the elderly, people with disabilities, and individuals in need of supportive housing services. CHA oversees a portfolio of public and mixed-income housing, as well as vouchers that provide subsidies to tenants living in private housing. Approximately one in every 20 Chicagoans‚Äîaround 135,000 people and 65,000 households‚Äîlive in CHA-owned public housing or receive vouchers from CHA to rent on the private market.</p>
<p><strong>Programs:</strong> The CHA oversees the local administration of several programs funded by the U.S. Department of Housing and Urban Development (HUD), including the most historically well-known form of public housing: <span class="cross-ref" data-target="section-9">Section 9</span> developments directly owned and operated by public housing authorities (PHAs) across the country. However, it is the CHA‚Äôs <span class="cross-ref" data-target="section-8">Section 8</span> programs that have made up almost all of the city‚Äôs public housing expansion in recent decades. <span class="cross-ref" data-target="section-8">Section 8</span> consists of Project-Based Vouchers (where the CHA contracts with a private landlord to subsidize the rent of a specific housing unit) and Housing Choice Vouchers (where the rental subsidy follows the voucher-holder to any housing accommodation they rent on the private market). The Rental Assistance Demonstration Program (<span class="cross-ref" data-target="rad">RAD</span>) allows housing authorities and HUD-assisted properties to convert traditional public housing (<span class="cross-ref" data-target="section-9">Section 9</span>) into the more commonly used project-based vouchers. Similarly, Restore-Rebuild (formerly ‚ÄúFaircloth to <span class="cross-ref" data-target="rad">RAD</span>‚Äù) makes it possible for housing authorities to build or acquire new housing, designate that development as public housing, and then execute a <span class="cross-ref" data-target="rad">RAD</span> conversion.</p>
<p><strong>Governance</strong>: The Board of Commissioners and the Office of the Inspector General provide oversight of the CHA. Commissioners are appointed by and accountable to the Mayor.</p>
<p><strong>For more information about the CHA, visit:</strong> <a href="https://www.thecha.org/">thecha.org</a> and the CHA Data &amp; Impact Hub</p>`
            },
            "chicago-low-income-housing-trust-fund-clihtf": {
                title: "Chicago Low Income Housing Trust Fund (CLIHTF)",
                content: `<p><strong>Overview:</strong> The Chicago Low-Income Housing Trust Fund (CLIHTF) is a 501(c)(3) non-profit corporation that provides project-based rent subsidies and special initiative programs designed to assist very low- and low-income households obtain stable, affordable housing. At least 50% of CLIHTF resources go to securing affordable housing for households earning less than 15% area median income (AMI), and all supported households earn at or below 30% AMI.</p>
<p><strong>Programs:</strong> CLIHTF‚Äôs two central programs are the Rental Subsidy Program (RSP) and the Multi-Year Affordability through Upfront Investment Program (<span class="cross-ref" data-target="maui">MAUI</span>). RSP attaches rental subsidies to buildings across the city to assist households at or below 30% AMI. RSP rental subsidies do not belong to any one tenant, but rather to the housing itself through a contract between the building owner and CLIHTF. Non-profit and for-profit landlords that own the following types of buildings may be eligible for a CLIHTF rental subsidy: single-family homes, two flats, multi-unit apartment buildings, and large single room occupancy (SRO) developments. <span class="cross-ref" data-target="maui">MAUI</span> approaches affordable housing for low-income tenants through a different avenue by issuing long-term loans and grants to rental properties. These funds also subsidize housing for tenants under 30% AMI by reducing the owner‚Äôs need for mortgage debt, and therefore their monthly costs.</p>
<p>CLIHTF also funds special initiatives that assist unhoused individuals and families in securing permanent accommodations. These initiatives include the Homeless Dedicated Initiative (for individuals and families), Homeward Bound (for single adults), the HIV/AIDs Initiative (for those living with HIV/AIDs), Homeless Dedicated Prevention (for households relying on an expiring federal housing program), the Veterans Initiative (for U.S. military veterans), and Families First (for entire families).</p>
<p><strong>Governance:</strong> CLIHTF is governed by a fifteen-member Board of Directors, appointed by the Mayor and approved by the Chicago City Council. The Board consists of representatives from city government, nonprofit organizations, and private corporations.</p>
<p><strong>For more information about CLIHTF, visit:</strong> <a href="https://clihtf.org/">clihtf.org</a></p>`
            },
            "chicago-housing-trust-formerly-chicago-community-l": {
                title: "Chicago Housing Trust (formerly Chicago Community Land Trust)",
                content: `<p><strong>Overview:</strong> The Chicago Housing Trust works to expand affordable housing access and ownership across the city. The Trust runs two program areas: (1) inclusionary housing in new construction and (2) acquisition and rehabilitation of existing structures.</p>
<p><strong>Programs:</strong> The Chicago Housing Trust stewards affordable ownership housing in several ways. When a new condominium or townhouse development is completed subject to Chicago's <span class="cross-ref" data-target="aro">Affordable Requirements Ordinance (ARO)</span>, the Housing Trust manages the sales of the affordable units at a below-market price to buyers earning between 80% and 120% area median income (AMI). To ensure long-term affordability, housing stock within the Trust‚Äôs portfolio is subject to 30-year restrictive covenants with affordable resale requirements, with the 30-year term resetting at each sale.</p>
<p>In addition to <span class="cross-ref" data-target="aro">ARO</span> properties, the Trust also acquires and rehabs existing properties via the Affordable Homeownership and Housing Program (AHHP). Under AHHP, the Chicago Housing Trust acquires residential properties for resale, including single-family homes, townhomes, condominiums, two-unit properties, and vacant lots. Additionally, AHHP provides homeowners grant funding for repairs, accessibility features, and energy-efficiency improvements, and in return the grant recipients place their properties in the Housing Trust with the understanding that resale will be at an affordable price.</p>
<p><strong>Governance:</strong> From its incorporation in 2006 until 2025, the Chicago Housing Trust operated as an independent nonprofit, created by but distinct from the <span class="cross-ref" data-target="doh">Department of Housing (DOH)</span>. However, in 2025, City Council dissolved the Trust as an independent entity (see <a href="https://chicityclerkelms.chicago.gov/Matter/?matterId=9DECE7CF-8262-F011-BEC1-001DD8301D22">Ordinance SO2025-0018827</a>). The Chicago Housing Trust now exists as a bureau within <span class="cross-ref" data-target="doh">DOH</span>. CHT is advised by a nine-member Board of Directors.</p>
<p><strong>For more information about CHT, visit:</strong> <a href="https://chicagohousingtrust.org/">chicagohousingtrust.org</a></p>`
            },
            "chicago-continuum-of-care-coc": {
                title: "Chicago Continuum of Care (CoC)",
                content: `<p><strong>Overview:</strong> The Chicago Continuum of Care (CoC) is part of a nationwide network of local public-private planning bodies that operate under the umbrella of the CoC Program run by the U.S. Department of Housing and Urban Development (HUD)‚Äîthe largest source of federal funding for homelessness prevention and assistance. HUD allocates funding via an annual application process called the Notice of Funding Opportunity (NOFO). Chicago‚Äôs CoC distributes the dollars it receives through the CoC Program to address the needs of the unhoused community, including (1) finding traditional and permanent housing, (2) providing support services, and (3) researching homelessness prevention strategies.</p>
<p><strong>Note:</strong> In November 2025, HUD released its Fiscal Year (FY) 2025 CoC NOFO that significantly reduced federal funding for permanent housing programs, thereby putting an estimated 170,000 people at risk of homelessness. As of publication, two lawsuits have been brought challenging HUD‚Äôs CoC policy change; litigation remains ongoing.</p>
<p><strong>Programs:</strong> Historically, CoC funding can be used for five main program areas: permanent housing; transitional housing; ‚Äúsupportive services only‚Äù; homeless management information systems (HMIS); and, in some cases, homelessness prevention. The CoC Program funds permanent supportive housing (rental assistance coupled with support services), rapid rehousing (housing search, relocation, and rental assistance), and transitional housing (interim housing with support services). ‚ÄúSupport services only‚Äù CoC funding pays for outreach initiatives (e.g. crisis counseling, urgent physical needs) and connecting people to housing-related resources. CoC homelessness prevention services include housing relocation, stabilization services, and rental assistance, whereas HMIS funding is generally used for operating expenses.</p>
<p><strong>Governance:</strong> CoC is a membership organization comprised of 100+ organizations and individuals. Members elect a Board of Directors. The Board includes representatives from local, state, and federal government agencies; constituency groups; and individuals with lived homelessness experience.</p>
<p><strong>For more information about Chicago‚Äôs CoC, visit:</strong> <a href="https://allchicago.org/continuum-of-care/">https://allchicago.org/continuum-of-care/</a></p>
<p><strong>For more information about the CoC Program nationally, visit:</strong> <a href="https://www.hudexchange.info/programs/coc/">https://www.hudexchange.info/programs/coc/</a></p>`
            },
            "cook-county-land-bank-authority-cclba": {
                title: "Cook County Land Bank Authority (CCLBA)",
                content: `<p><strong>Overview:</strong> The Cook County Land Bank Authority (CCLBA) is the largest land bank by geography in the United States. The CCLBA acquires residential, industrial, and commercial properties that are vacant, abandoned, foreclosed, or tax-delinquent, with the goal of returning these parcels to productive use. CCLBA holds title to the properties it acquires and maintains the properties tax-free.</p>
<p>CCLBA has the power to clear titles by extinguishing delinquent taxes and liens to the extent permitted by law, making properties more attractive and feasible for redevelopment. Once redeveloped, the properties become tax-generating assets, which increases the overall revenue source in the area, helps stimulate further community development, and can increase neighborhood stability.</p>
<p><strong>Governance:</strong> CCLBA is an agency of Cook County. It is governed by a seventeen-member Board of Directors, appointed by the Cook County President, subject to approval by the Cook County Board of Commissioners.</p>
<p><strong>For more information about CCLBA, visit:</strong> <a href="https://www.cookcountylandbank.org/">cookcountylandbank.org</a></p>`
            },
            "chicago-residential-investment-fund-crif": {
                title: "Chicago Residential Investment Fund (CRIF)",
                content: `<p><strong>Overview:</strong> Established in 2025, the Chicago Residential Investment Fund is a 501(c)(3) nonprofit corporation with the power to finance, acquire, own, and operate mixed-income housing developments. Through a public-private green social housing and revolving fund model, CRIF aims to increase Chicago‚Äôs stock of permanently affordable, environmentally sustainable, tenant-governed housing. Under this approach‚Äîwhich reduces reliance on traditional funding sources such as the low income housing tax credit (<span class="cross-ref" data-target="lihtc">LIHTC</span>)‚ÄîCRIF supplies affordable developers with short term loans at below-market interest rates in exchange for an ownership stake in the projects. The developers‚Äô repayment of these loans and associated capital returns generates new revenue and finances additional affordable housing.</p>
<p><strong>Programs:</strong> CRIF administers the Green Social Housing (GSH) Program, established by the City Council. Under GSH, CRIF makes low-cost loans and investments in new construction and acquisition multifamily developments that are at least 30% affordable, typically at 80% area median income (AMI) or less, and maintains majority ownership.</p>
<p><strong>Governance:</strong> CRIF is led by a Board of Directors, consisting of six ex-officio directors, two directors who are residents of affordable developments appointed by the Mayor with approval of City Council, and seven additional directors, also appointed by the Mayor with approval of City Council.</p>
<p><strong>For more information about CRIF, visit:</strong> <a href="https://www.chicagorif.com/">chicagorif.com</a></p>`
            },
            "illinois-housing-development-authority-ihda": {
                title: "Illinois Housing Development Authority (IHDA)",
                content: `<p><strong>Overview:</strong> The Illinois Housing Development Authority (IHDA) is a state agency that finances the creation and preservation of affordable housing for low- and moderate-income households in Illinois. It administers the state‚Äôs <span class="cross-ref" data-target="lihtc">Low Income Housing Tax Credit (LIHTC)</span> allocations, the single largest source of federal funding for affordable housing in Illinois and across the country, as well as a number of homeownership and other rental housing programs.</p>
<p><strong>Programs:</strong> IHDA offers programs, services, and resources for developers, renters, and homebuyers/homeowners. As part of the <span class="cross-ref" data-target="lihtc">LIHTC</span> allocation process, IHDA publishes a Qualified Allocation Plan (QAP) for developers, which details how the state intends to award its federal <span class="cross-ref" data-target="lihtc">LIHTC</span> credits. The QAP draws on policy priorities outlined by the Illinois Affordable Housing Task Force‚Äîa body coordinated by IHDA, designed to plan affordable housing funding annually and help identify the state‚Äôs housing needs. In addition to <span class="cross-ref" data-target="lihtc">LIHTC</span> awards, IHDA also supports affordable development via a variety of services, including low-cost bond and first mortgage options (Multifamily Financing Programs), reentry housing for individuals leaving the criminal legal system (Housing for Justice Involved Individuals Program), housing with elective support services (Permanent Supportive Housing Development Program), temporary emergency shelters (Non-Congregate Shelter Development Program), and more.</p>
<p>IHDA also finances affordable housing programs for renters and homeowners/homebuyers. Through programs like Rental Housing Support and the Long Term Operating Support Program, IHDA funds subsidies aimed at expanding housing access to low-income households and, via the Court-Based Rental Assistance Program, finances emergency rental assistance for tenants, housing providers, and landlords involved in open eviction cases.</p>
<p>The agency also funds improvements and repairs for homeowners (Homeowner Assistance Fund Repair Program) and supports community revitalization efforts via grants to municipalities, counties, and land banks (Strong Community Program). Additionally, IHDA provides technical assistance programs that help expand the planning, revitalization, and land bank capacity of Illinois communities outside the Chicago metro area (e.g. Community Revitalization Technical Assistance Program, the Land Bank Capacity Program Technical Assistance Network).</p>
<p><strong>Governance:</strong> IHDA derives its power from the State Housing Act (<a href="https://www.ilga.gov/Legislation/ILCS/Articles?ActID=1423&amp;ChapterID=29">310 ILCS 5/</a>). The agency is governed by a nine-member Board of Directors, appointed by the Governor.</p>
<p>Other IHDA boards, commissions, and committees include: the Office of Housing Coordination Services (represents IHDA‚Äôs affordable housing policy priorities), the State Housing Task Force (focused on the planning and coordination of state housing resources), the State Housing Appeals Board (tasked with hearing appeals regarding a local government‚Äôs denial of affordable housing developments in violation of the Affordable Housing Planning and Appeals Act), and the <span class="cross-ref" data-target="iahtf">Illinois Affordable Housing Trust Fund</span> Advisory Commission (responsible for guiding the development and administration of IHDA‚Äôs affordable housing programs).</p>
<p><strong>For more information about IHDA, visit:</strong> <a href="https://www.ihda.org/">ihda.org</a> and IHDA‚Äôs <a href="https://www.ihda.org/about-ihda/state-housing-planning-reports/">Annual Comprehensive Housing Plans</a></p>`
            },
            "illinois-department-of-human-services-idhs": {
                title: "Illinois Department of Human Services (IDHS)",
                content: `<p><strong>Overview:</strong> The Illinois Department of Human Services (IDHS) is a state agency that provides Illinois residents with access to an array of social services. IDHS operates five distinct divisions: the Division of Family &amp; Community Services, which provides services such as shelter and housing, food and cash assistance; the Division of Rehabilitation Services, specializing in employment, education, and independent living assistance; the Division of Early Childhood, offering childcare and early intervention programs for low-income families; the Division of Developmental Disabilities, programming around health, life skills, advocacy; and the Division of Behavioral Health &amp; Recovery, focused on substance abuse and mental health services.</p>
<p><strong>Programs:</strong> IDHS is perhaps most well-known for running cash, SNAP (Supplemental Nutrition Assistance Program) and medical assistance services. However, the agency also coordinates a number of housing programs. For example, IDHS provides short term care to families experiencing distress (the Crisis Nursery Program) and housing coupled with education and employment services for homeless youth (Homeless Youth Program). Additionally, IDHS‚Äôs Office of Housing Stability serves the unhoused community, focusing on emergency and transitional housing, shelter diversion, rapid re-housing, supportive housing, rental assistance, and homelessness prevention.</p>
<p><strong>Governance:</strong> IDHS derives its power from the Department of Human Services Act (<a href="https://www.ilga.gov/Legislation/ILCS/Articles?ActID=305&amp;ChapterID=5&amp;Chapter=EXECUTIVE%20BRANCH&amp;MajorTopic=GOVERNMENT">20 ILCS 1305/</a>). The agency is led by the IDHS Secretary, appointed by the Governor.</p>
<p><strong>For more information about IDHS, visit:</strong> <a href="https://www.dhs.state.il.us/">dhs.state.il.us</a></p>`
            },
            "department-of-commerce-and-economic-opportunity-dc": {
                title: "Department of Commerce and Economic Opportunity (DCEO)",
                content: `<p><strong>Overview:</strong> The Illinois Department of Commerce and Economic Opportunity (DCEO) is a state agency whose mission is to advance economic opportunity and development throughout Illinois. Across 20+ departments, DCEO works to spur job creation, retention, and career advancement; provides Illinois businesses with technical support, planning, financial consultations, and connections to global opportunities; advocates for equitable economic opportunity for communities across the state; strengthens public infrastructure; and promotes tourism.</p>
<p><strong>Programs:</strong> DCEO administers several programs that support affordable housing across Illinois, including the Community Services Block Grant Program (CSBG), which provides rental assistance services for low-income households. The agency also runs a Housing Rehabilitation Program, which offers grant funding in support of safe and sanitary living conditions, home improvements, neighborhood stabilization, and affordable housing within communities across the state.</p>
<p><strong>Governance:</strong> DCEO derives its power from the Civil Administration Code of Illinois, Department of Commerce and Economic Opportunity Law (<a href="https://www.ilga.gov/legislation/ILCS/details?MajorTopic=GOVERNMENT&amp;Chapter=EXECUTIVE%20BRANCH&amp;ActName=Civil%20Administrative%20Code%20of%20Illinois.%20(Department%20of%20Commerce%20and%20Economic%20Opportunity%20Law)&amp;ActID=247&amp;ChapterID=5&amp;ChapAct=20+ILCS+605%2F&amp;SeqStart=100000&amp;SeqEnd=">20 ILCS 605</a>). The Governor appoints the DCEO Director.</p>
<p><strong>For more information about DCEO, visit:</strong> <a href="https://dceo.illinois.gov/">dceo.illinois.gov</a></p>`
            },
            "governors-office": {
                title: "Governor‚Äôs Office",
                content: `<p><strong>Overview:</strong> The governor‚Äôs office oversees state agencies and departments and the implementation of Illinois laws. In collaboration with the Illinois General Assembly, the governor‚Äôs office is involved in setting Illinois‚Äô policy agenda and the state‚Äôs annual budget. Additionally, the governor‚Äôs office assists the governor in carrying out their powers and duties, including making executive orders, appointing officials, and proposing or vetoing legislation. The governor also acts as Illinois' intergovernmental liaison to the federal government.</p>
<p>In 2025, the governor‚Äôs office created a Director of Housing Solutions position. Under Governor Pritzker, this position focuses largely on ‚Äúmissing middle‚Äù housing. Missing middle housing (e.g. duplexes or fourplexes, multiplexes, townhouses, etc.) is a type of housing similar in scale and form to detached single family homes, but with multiple units, located in walkable communities. Additionally, in 2021, the Governor‚Äôs Office created a Chief Homelessness Officer, tasked with leading the state‚Äôs policy efforts to prevent and end homelessness. The Chief Homelessness Officer serves as the chair of the Interagency Task Force on Homelessness and the co-chair of the Community Advisory Council on Homelessness.</p>
<p><strong>Governance:</strong> The governor derives power from the Illinois Constitution, Article V, Section 8.</p>
<p><strong>For more information about the Governor‚Äôs Office, visit:</strong> <a href="https://gov.illinois.gov/">gov.illinois.gov</a> and the <a href="https://gov.illinois.gov/content/dam/soi/en/web/gov/documents/ad-hoc-committee-report.pdf">Report of the Governor‚Äôs Ad-Hoc Missing Middle Housing Solutions Advisory Committee</a></p>`
            },
            "illinois-general-assembly": {
                title: "Illinois General Assembly",
                content: `<p><strong>Overview:</strong> The Illinois General Assembly (ILGA) is the legislative branch of Illinois state government. The General Assembly has two chambers: the House of Representatives and the Senate. ILGA convenes regular session in Springfield, Illinois from January through May annually to carry out legislative duties, including debating proposed bills and passing, amending, or repealing laws. In addition to regular session, special sessions of ILGA can also be convened by the Illinois Governor or joint proclamation by the presiding officers of both chambers.</p>
<p><strong>Committees:</strong> When bills are introduced in the House or Senate, they are sent to the relevant committee based on subject matter. Notably, the Illinois House has a designated housing committee, but the Senate does not. This means that in the Senate, housing related bills are sent to a variety of different committees, such as local government or judiciary.</p>
<p><strong>Governance:</strong> The state House consists of 118 representatives‚Äîone from each representative district in Illinois, serving a two-year term. The state Senate consists of 59 senators, one from each senate district in the state, serving a two- or four-year term. ILGA derives its power from <a href="https://lrb.ilga.gov/Commission/lrb/con4.htm">Article IV of the state constitution</a>.</p>
<p><strong>For more information on ILGA, visit:</strong> <a href="https://ilga.gov/">ilga.gov</a>.</p>`
            },
            "community-development-financial-institutions-cdfis": {
                title: "Community Development Financial Institutions (CDFIs)",
                content: `<p><strong>Overview:</strong> Community Development Financial Institutions (CDFIs) are lenders focused on supporting affordable housing and community development, especially in low- and moderate-income neighborhoods that are traditionally sidelined within the mainstream financial system. CDFIs exist across the country, with over thirty operating in Illinois alone.</p>
