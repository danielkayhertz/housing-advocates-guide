<p><strong>Programs:</strong> CDFIs provide a wide range of financial services such as small business loans, mortgage lending, and access to credit. In some cases, CDFIs are contracted by the City of Chicago to administer housing programs that involve lending.</p>
<p><strong>Governance:</strong> CDFIs are private institutions that are typically governed by a Board of Directors. There are four different CDFI structures: community development banks, community development credit unions, community development loan funds, and community development venture capital funds.</p>`
            },
            "community-development-corporations-cdcs": {
                title: "Community Development Corporations (CDCs)",
                content: `<p><strong>Overview:</strong> Community development corporations (CDCs) are 501(c)(3) tax-exempt nonprofits focused on community revitalization and support in underserved areas. CDCs are often established and operated by grassroots neighborhood groups. There are thousands of CDCs across the United States, with over five hundred in the Chicago metro area.</p>
<p><strong>Programs:</strong> CDCs‚Äô mission-driven work often includes affordable housing, business and commercial projects (in collaboration with for-profit developers); education; job growth and training; healthcare and childcare; and other social and economic development programs that promote community investment.</p>
<p><strong>Governance:</strong> CDCs are typically nonprofits governed by boards.</p>`
            },
            "delegate-agencies": {
                title: "Delegate Agencies",
                content: `<p><strong>Overview:</strong> Delegate agencies are non-profit organizations that have been contracted by the City of Chicago to administer a program or service on behalf of the City. The types of services the delegate agency performs depend on the needs of the government entity they have contracted with (e.g. emergency shelter, training, education). For example, <span class="cross-ref" data-target="doh">DOH</span> employs delegate agencies for housing service needs. <span class="cross-ref" data-target="dfss">DFSS</span> also engages delegate agencies in carrying out direct service work across Chicago.</p>
<p><strong>Programs:</strong> The <span class="cross-ref" data-target="doh">Department of Housing (DOH)</span> employs a number of delegate agencies to help carry out their work around affordable housing production, preservation and access. For example, delegate agencies operate <span class="cross-ref" data-target="doh">DOH</span>‚Äôs <a href="https://www.chicago.gov/city/en/depts/doh/provdrs/renters/svcs/tacit.html">Technical Assistance Citywide (TACIT) program</a>, which provides aid and training on affordable housing and rental issues to industry-involved entities (e.g. non-profits) in low to moderate income Chicago neighborhoods. <span class="cross-ref" data-target="doh">DOH</span> delegate agencies also assist in implementing the <a href="https://www.chicago.gov/city/en/depts/doh/provdrs/developers/svcs/tbi.html">Troubled Buildings Initiative (TBI)</a>, which works to restore buildings in disrepair or abandoned. Additionally, <a href="https://www.chicago.gov/city/en/depts/doh/provdrs/homeowners/svcs/housing-counseling-centers.html">Housing Counseling Centers (HCC)</a> are housing-related delegate agencies that provide guidance on topics such as financial management, pre- and post- purchase homebuyer procedures, foreclosure avoidance, and tenancy.</p>
<p>Similarly, the <span class="cross-ref" data-target="dfss">Department of Family and Support Services (DFSS)</span> works with delegate agencies, contracted to provide direct social services across Chicago communities, including, but not limited to, the Department‚Äôs housing and homelessness related work. For example, delegate agencies operate <a href="https://www.chicago.gov/city/en/depts/fss/provdrs/emerg/svcs/shelter_system.html">a network of overnight and interim housing shelters</a> funded by <span class="cross-ref" data-target="dfss">DFSS</span>. Additionally, delegate agencies help <span class="cross-ref" data-target="dfss">DFSS</span> run the <a href="https://www.chicago.gov/city/en/depts/fss/provdrs/emerg/svcs/homeless_outreachandengagement.html">Homeless Outreach &amp; Prevention (HOP) program</a>, which refers Chicagoans experiencing homelessness to supportive services, shelter, and housing.</p>`
            },
        }
    },
    "funding": {
        title: "Funding Sources",
        icon: "üí∞",
        description: "City, state, and federal funding mechanisms that support affordable housing.",
        subsections: {
            "corporate-fund": {
                title: "Corporate Fund",
                content: `<p>The City's Corporate Fund is a ‚Äúgeneral‚Äù operating fund‚Äîmeaning that it can be used flexibly and supports a wide range of city operations, including public health and safety, transportation, and small business assistance. Dollars in the Corporate Fund comes from local taxes (e.g. municipal public utility tax, Chicago sales tax), local non-tax revenue (e.g. money generated fines and fees owed to the City), and intergovernmental transfers (i.e. money received from the state and federal government). Because the Corporate Fund uses a wide range of revenue sources to finance a significant amount of city services, it is often the focus of City budget negotiations.</p>
<p><strong>2026 budget:</strong> $6.1 billion</p>`
            },
            "affordable-housing-opportunity-fund-ahof": {
                title: "Affordable Housing Opportunity Fund (AHOF)",
                content: `<p>The Affordable Housing Opportunity Fund (AHOF) is a special revenue fund that supports the construction, rehabilitation, and preservation of affordable housing; housing programs; and the <span class="cross-ref" data-target="clihtf">Chicago Low Income Housing Trust Fund (CLIHTF)</span>. AHOF dollars comes from the <span class="cross-ref" data-target="aro">Affordable Requirements Ordinance (ARO)</span>, which mandates that certain residential developers must either provide a certain number of affordable homes or make a payment in lieu of building such units.</p>
<p>In 2021, an amendment to the <span class="cross-ref" data-target="aro">ARO</span> placed a requirement of 20% affordability on most developments, while the state established the Affordable Housing Special Assessment Program, which provides property tax benefits for developments that are at least 20% affordable. As a result, since 2021 a large proportion of <span class="cross-ref" data-target="aro">ARO</span>-subject developments have opted to build all of their affordable units ‚Äúon site‚Äù instead of making any in-lieu payments, significantly reducing AHOF revenue.</p>
<p><strong>2026 budget:</strong> $1.4 million</p>`
            },
            "tax-increment-financing-tif": {
                title: "Tax Increment Financing (TIF)",
                content: `<p>Tax Increment Financing (TIF) is a financial tool designed to promote public and private revitalization projects in under-invested communities. In designated TIF districts, property values available to regular taxing districts are frozen for twenty-three years. Any increase in property values is considered to be the ‚Äúincrement,‚Äù and revenues from those property values are deposited in the TIF district‚Äôs fund. Funds from TIF districts have played a significant role in supporting a wide variety of public construction projects, including transit and road construction, school and park facilities, small business grants, and affordable housing development.</p>
<p>TIFs have also generated significant controversy. While the ability of taxing bodies like the City of Chicago or Chicago Public Schools to set their own levies (property tax revenue) means that TIFs do not necessarily reduce funding for general services, they do increase the total amount of property taxes collected and therefore increase the tax rate for all tax payers, whether or not they are inside a TIF district. Additionally, the TIF model favors areas with rising property values, because revenue is only generated where there is an ‚Äúincrement.‚Äù As a result, some large downtown TIFs generate more than $100 million per year, while others generate $1 million or less. Because TIF funds generally need to be spent in or near the district where they were collected, this means districts with the greatest need for investment often have the least resources.</p>
<p>While TIF has been a significant funding source for affordable housing initiatives for decades, TIF funding is expected to undergo a significant wind-down over the coming years, with nearly 45 TIF districts expiring by December 31, 2027. This means that TIF funding and geographies (TIF-eligible districts) will be greatly reduced and will require the City to pivot to other revenue streams (e.g. the Housing and Economic Development Bond, discussed below).</p>`
            },
            "housing-and-economic-development-hed-bond": {
                title: "Housing and Economic Development (HED) Bond",
                content: `<p>Chicago‚Äôs $1.25 billion Housing and Economic Development Bond was created in response to the structural decline of the revenue sources historically used in Chicago to fund affordable housing initiatives, including the <span class="cross-ref" data-target="tif">TIF</span> program and the Affordable Housing Opportunity Fund. Over the course of five years (2024-2028), the Bond will invest $1.25 billion in housing, business, innovation, job growth, and cultural and community assets. The Bond will allocate $625 million each to the <span class="cross-ref" data-target="doh">Department of Housing (DOH)</span> and the <span class="cross-ref" data-target="dpd">Department of Planning and Development (DPD)</span>.</p>
<p><span class="cross-ref" data-target="doh">DOH</span>‚Äôs share of the Bond dollars will go to support affordable rental housing (e.g. building and preserving affordable rental homes, green social housing revolving fund, retrofits), homeownership (e.g. down payment assistance, home repair, homeowner support), and homelessness (e.g. Single Room Occupancy or SRO preservation, permanent supportive housing). The remaining $625 million will go to <span class="cross-ref" data-target="dpd">DPD</span> to fund community development grants, a revolving loan fund, loans and pre-development grants, jobs and workforce training grants, and a missing middle housing infill strategy.</p>
<p>This shift away from <span class="cross-ref" data-target="tif">TIF</span> funding towards a bond model for affordable housing and commercial development initiatives aligns with best practices in peer cities, such as Los Angeles and New York.</p>
<p>For more information on the Housing and Economic Development Bond, <a href="https://www.chicago.gov/content/dam/city/sites/business-and-neighborhood-development-strategy/pdf/Housing-and-Economic-Development-Bond-Book-(Updated-2024.07.03).pdf.">see this 2024 report by the City of Chicago</a> and <a href="https://www.chicago.gov/city/en/sites/business-and-neighborhood-development-strategy/home/ongoing-reporting.html">quarterly reporting</a>.</p>`
            },
            "low-income-housing-tax-credit-lihtc": {
                title: "Low Income Housing Tax Credit (LIHTC)",
                content: `<p>For over three decades, the Low Income Housing Tax Credit (LIHTC) has served as the primary federal funding source used to develop and rehabilitate affordable housing in the United States‚Äîsupporting approximately 90% of all affordable housing in the country.</p>
<p>Under the LIHTC program, state housing finance agencies and three cities (Chicago, New York, and D.C.) receive LIHTC allocations from the Internal Revenue Service according to population size. State agencies (in Illinois, the Illinois Housing Development Authority, or <span class="cross-ref" data-target="ihda">IHDA</span>) or cities (in Chicago, the Department of Housing, or <span class="cross-ref" data-target="doh">DOH</span>) then award the tax credits to proposed affordable housing projects. These projects are selected based on the jurisdiction‚Äôs Qualified Allocation Plan (QAP), a federally required document that outlines affordable housing priorities in the region.</p>
<p>In Illinois, 75% of the state‚Äôs LIHTC allocation is awarded by <span class="cross-ref" data-target="ihda">IHDA</span>, while 25% is awarded by <span class="cross-ref" data-target="doh">DOH</span>. The vast majority of <span class="cross-ref" data-target="ihda">IHDA</span>‚Äôs awards are made outside the City of Chicago, though each round a handful of <span class="cross-ref" data-target="ihda">IHDA</span> awards go to projects in the city. <span class="cross-ref" data-target="ihda">IHDA</span> makes LIHTC awards annually, while <span class="cross-ref" data-target="doh">DOH</span> does so every two years.</p>
<p>There are two types of LIHTC tax credits: 9% and 4%. The 9% tax credit typically supports new housing construction and is designed to cover approximately 70% of construction costs, whereas the 4% tax credit is generally used for building rehabilitation projects and covers roughly 30% of construction costs. In exchange for these tax credits, developers generally commit a project to at least 30 years of affordable housing.</p>
<p>Since LIHTC does not cover 100% of construction costs, so-called ‚Äúgap financing" is required to fully fund projects receiving the tax credit. Gap financing often takes the form of funds from HOME, Community Development Block Grant allocations, Tax Increment Financing, or, for <span class="cross-ref" data-target="doh">DOH</span> awards, Housing and Economic Development Bond proceeds, among many other options. As a result, the building finances of LIHTC projects are often quite complicated, with a dozen or more different financing sources in some cases.</p>
<p>For more information on <span class="cross-ref" data-target="ihda">IHDA</span> LIHTC allocations, visit the following pages on <span class="cross-ref" data-target="ihda">IHDA</span>‚Äôs website: <a href="https://www.ihda.org/developers/tax-credits/low-income-tax-credit/">Low Income Housing Tax Credit</a> and <a href="https://www.ihda.org/developers/qap/">Qualified Allocation Plan (QAP)</a></p>
<p>For more information on <span class="cross-ref" data-target="doh">DOH</span> LIHTC allocations, visit: the <a href="https://www.chicago.gov/city/en/depts/doh/supp_info/2025-qualified-allocation-plan.html">City‚Äôs webpage for the 2025 QAP</a> and <a href="https://www.chicago.gov/content/dam/city/depts/doh/qap/qap_2021/2021_REIA_QAP.pdf"><span class="cross-ref" data-target="doh">DOH</span>‚Äôs racial equity impact assessment</a> (2021)</p>`
            },
            "community-development-block-grant-cdbg": {
                title: "Community Development Block Grant (CDBG)",
                content: `<p>The Community Development Block Grant (CDBG) is a federal program that distributes annual funding to eligible recipient municipalities, supporting regional work around decent housing, economic development, and neighborhood revitalization. The program, administered by HUD, is intended to benefit low- and moderate-income individuals, prevent slums or blight, and address urgent community development needs arising from serious or immediate threats to health or welfare.</p>
<p>CDBG funds are used for new residential construction, rehabilitating existing housing stock, downpayment assistance to first-time homebuyers, disaster relief, and more. In Chicago specifically, CDBG funds are allocated by City departments for specific programs. For example, <span class="cross-ref" data-target="doh">DOH</span> uses CDBG as a source of <span class="cross-ref" data-target="lihtc">Low Income Housing Tax Credit (LIHTC)</span> gap funding, while <span class="cross-ref" data-target="dfss">DFSS</span> employs the funds for homeless services and workforce development, and the Mayor‚Äôs Office allocates CDBG finances to their Home Modification Program. CDBG funds are administered by a number of departments and agencies at both the City and State level. The CDBG is authorized under Title 1 of the Housing and Community Development Act of 1974, Public Law 93-383, as amended; 42 U.S.C. 5301 et seq.</p>`
            },
            "home-investment-partnership-grant": {
                title: "HOME Investment Partnership Grant",
                content: `<p>The HOME Investment Partnership is a federal program that distributes annual funding to participating states and localities, including Chicago, exclusively to support affordable housing needs of low-income households in the region. This flexible block grant is administered by the U.S. Department of Housing and Urban Development (HUD) and can be used to fund a wide variety of affordable housing work, including the construction or rehabilitation of affordable housing (both owner-occupied and rental units), homebuyer assistance, and tenant-based rental assistance.</p>
<p>All housing units subject to HOME funding are reserved for households at or below 80% AMI. Ninety percent of households occupying HOME-assisted rental units and households receiving HOME tenant-based rental assistance must have incomes at or below 60% AMI. At the City level, HOME funds are administered by the <span class="cross-ref" data-target="doh">Department of Housing (DOH)</span>, while at the state level, HOME is administered by the <span class="cross-ref" data-target="ihda">Illinois Housing Development Authority (IHDA)</span>. The HOME Investment Partnerships Program is authorized by the Cranston-Gonzalez National Affordable Housing Act of 1990 (P.L. 101-625).</p>`
            },
            "illinois-affordable-housing-trust-fund": {
                title: "Illinois Affordable Housing Trust Fund",
                content: `<p>The Illinois Affordable Housing Trust Fund provides grants and loans to support the development and preservation of affordable housing across the state. Administered by the <span class="cross-ref" data-target="ihda">Illinois Housing Development Authority (IHDA)</span>, the Trust Fund finances a wide variety of affordable housing activity, including new construction of single- and multi-family homes, the acquisition and rehabilitation of existing housing, specific housing needs for certain populations (e.g. disabled, elderly, etc.), and adaptive reuse of non-residential buildings.</p>
<p>Additionally, the Trust funds a grant program that provides technical assistance around building capacity and sustainability in local communities (called the Land Bank Technical Assistance Network). Prospective Trust projects are first reviewed by the Illinois Affordable Housing Trust Fund Advisory Commission (a committee appointed by the Governor to guide, develop, and monitor <span class="cross-ref" data-target="ihda">IHDA</span>‚Äôs affordable housing programs and use of funds), before being sent to <span class="cross-ref" data-target="ihda">IHDA</span>‚Äôs Board for approval. The Trust is funded by the state and in 2022 received approximately $60 million.</p>`
            },
            "illinois-affordable-housing-tax-credits-donation-t": {
                title: "Illinois Affordable Housing Tax Credits (Donation Tax Credits)",
                content: `<p>Under the Illinois Affordable Housing Tax Credit or IAHTC (commonly referred to as donations tax credit), private investors receive a one-time reduction on their state income taxes when they donate money, securities, or property to a non-profit affordable housing sponsor for an affordable housing project. For every dollar contributed to a qualifying affordable housing project, the donor under IAHTC receives a 50 cent income tax credit‚Äîthus encouraging private investment in affordable housing.</p>
<p>Donations must be used for projects with units benefiting households earning up to 60% AMI. IAHTC-eligible projects include affordable rental and homeownership developments, employer-assisted housing projects, and homeownership counseling programs. The program is administered by <span class="cross-ref" data-target="ihda">IHDA</span>. Rules governing the IAHTC program are found in the Illinois Administrative Code, Title 47, Chapter II, Part 355.</p>`
            },
        }
    },
    "programs": {
        title: "Programs",
        icon: "üìã",
        description: "Housing assistance programs for renters, homeowners, and those experiencing homelessness.",
        subsections: {
            "building-neighborhoods-and-affordable-homes": {
                title: "Building Neighborhoods and Affordable Homes",
                content: `<p><strong>Program Summary</strong>: The Building Neighborhoods and Affordable Homes Program (BNAH) provides grants up to $100,000 to assist qualified buyers in purchasing a newly constructed primary residence.</p>
<p><strong>Key Provisions</strong>: Eligibility requirements include the following:</p>
<ul>
<li>Only open to first-time homebuyers whose annual household income is no more than 140% area median income (AMI). Grants are given on a sliding scale, with higher amounts going to buyers with lower household incomes.</li>
<li>Grants can be used for down payment or closing costs on residential buildings with no more than 4 units, and the buyer must live in one of the units as their primary residence for at least 10 years.</li>
<li>The purchased home must have been build pursuant to a City of Chicago Land Sale Redevelopment Agreement or a City Lots for Working Families Agreement.</li>
</ul>
<p><strong>Funded by:</strong></p>
<p><strong>Administered by</strong>: <span class="cross-ref" data-target="doh">Department of Housing (DOH)</span></p>`
            },
            "choose-to-own": {
                title: "Choose to Own",
                content: `<p><strong>Program Summary</strong>: The Choose to Own Program (CTO) allows eligible residents of the <span class="cross-ref" data-target="cha">Chicago Housing Authority (CHA)</span> to use their housing subsidy to purchase a home.</p>
<p><strong>Eligibility requirements:</strong></p>
<ul>
<li>Must have lived in public housing, in good standing, for at least one year</li>
<li>Must be a first-time homebuyer</li>
<li>Household income must be between 50% and 80% area median income (AMI)</li>
<li>Must have at least one year of positive credit history</li>
<li>Must have $3,000 in a bank account ($2,000 for seniors or disabled heads of household)</li>
</ul>
<p><strong>Key provisions:</strong></p>
<ul>
<li>When qualified Housing Choice Voucher (HCV) and public housing families use their subsidy to buy a home, the household receives monthly assistance with a portion of their mortgage payment. WOrking head of households receive assistance for up to 15 years, while people over 62 and heads of household with a disability receive assistance for up to 30 years.</li>
<li>CTO also provides referrals to pre- and post-purchase homebuyer education, credit counseling, real estate and lending professionals, and other services to help program participants through the homebuying process.</li>
</ul>
<p><strong>Funded by:</strong> Federal Housing Assistance Payments</p>
<p><strong>Administered by</strong>: Chicago Housing Authority</p>`
            },
            "city-lots-for-working-families-cl4wf": {
                title: "City Lots for Working Families (CL4WF)",
                content: `<p><strong>Program Summary:</strong> Under the City Lots for Working Families Program (CL4WF), the City of Chicago sells vacant, City-owned land to affordable developers for the nominal price of $1 per lot. The program‚Äôs goal is to repurpose vacant land, expand affordable homeownership opportunities, and encourage community development throughout Chicago.</p>
<p><strong>Key Provisions:</strong> Vacant land sold under CL4WF must be used to build owner-occupied single-family homes, or</p>
<p>two-, three-, or four-flats. Developers are eligible to purchase clusters of City-owned lots worth up to $224,000 appraised value. CL4WF developers are also provided with a streamlined acquisition process and reductions in permit fees. Once a home is constructed, the properties are available for purchase to homebuyers at or below 140% area median income (AMI) who commit to retaining the property as their primary residence for at least five years, after which point the City does not recapture the land value when the property is sold. If the property is sold before the five-year residence period is over, the initial buyer earns a 20% write-down for the first $64,000 of land value for each year the buyer lives at the property. Land value above $64,000 is recaptured on sale, but forgiven 30 years after the initial sale.</p>
<p><strong>Funded by:</strong> Land write-downs</p>
<p><strong>Administered by:</strong> <span class="cross-ref" data-target="doh">Department of Housing (DOH)</span></p>`
            },
            "missing-middle-infill-initiative": {
                title: "Missing Middle Infill Initiative",
                content: `<p><strong>Program summary:</strong> The Missing Middle Infill Housing Initiative leverages City land and financing to build new residential construction for market-rate buyers. The program is a community improvement strategy that aims to address decades of systematic disinvestment that resulted in vacant lots and "missing" middle-density buildings on Chicago's South and West sides.</p>
<p><strong>Key provisions:¬†</strong></p>
<ul>
<li>Prospective private developers must submit applications through the City's land use portal, ChiBlockBuilder.</li>
<li>City lots are sold to housing developers in clusters. Each lot is sold for the nominal price of one dollar. The City also offers up to $150,000 in construction assistance.</li>
<li>Developers construct new homes on the land they purchase from the City, and then sell those properties to market-rate buyers for owner-occupancy. The purchase price of the homes under Missing Middle must be affordable for households earning 140% area median income (AMI).</li>
<li>The <span class="cross-ref" data-target="aro">Affordable Requirements Ordinance (ARO)</span> does not apply to Missing Middle projects.</li>
</ul>
<p><strong>Funded by:</strong> Housing and Economic Development Bond</p>
<p><strong>Administered by: </strong><span class="cross-ref" data-target="dpd">Department of Planning and Development (DPD)</span></p>`
            },
            "homegrown-purchase-assistance-grant-program": {
                title: "HomeGrown Purchase Assistance Grant Program",
                content: `<p><strong>Program Summary</strong>: The HomeGrown Purchase Assistance Grant Program runs from 2025-2028 and supports homeownership by creating a financing tool that helps homebuyers access homes within their financial means.</p>
<p><strong>Key Provisions</strong>: HomeGrown grants are issued through Community Development Financial Institutions (CDFIs) and are up to $70,000 in areas where neighborhoods have experienced a substantial increase in sale prices (Zone A) or up to $50,000 in low-income census tract areas in which 70% or more families have incomes at or below 80% of the statewide median family income (Zone B).</p>
<p><strong>Key provisions:</strong></p>
<ul>
<li>All homebuyers must be mortgage-ready and, if in Zone A, have a household income no more than 120% AMI or, if in Zone B, have a household income of no more than 150% area median income (AMI). Grants are given on a sliding scale, with higher amounts going to buyers with lower household incomes.</li>
<li>Grants may be used for down payments, closing costs, and private mortgage insurance premiums.</li>
</ul>
<p><strong>Funded by:</strong> Housing Economic Development (HED) bond funds</p>
<p><strong>Administered by</strong>: CDFI program providers overseen by the <span class="cross-ref" data-target="doh">Department of Housing (DOH)</span></p>`
            },
            "neighborhood-lending-program-nlp-purchase-assistan": {
                title: "Neighborhood Lending Program (NLP) ‚Äì Purchase Assistance",
                content: `<p><strong>Program Summary:</strong> The Neighborhood Lending Program (NLP) offers forgivable loans or grants to homebuyers to help cover the costs of home purchase, purchase-rehab, improvements, and homeownership preservation.</p>
<p><strong>Key Provisions:</strong></p>
<ul>
<li>NLP is run by Neighborhood Lending Services (NLS), the largest non-profit licensed mortgage lender in Illinois and a <span class="cross-ref" data-target="doh">Department of Housing (DOH)</span> delegate agency. NLS offers home loans (purchase or purchase with rehab loans) and home improvement loans.</li>
<li>Under NLP, grants range from $3,000 to $25,000 and are available to households at or below 80% or 120% area median income (AMI), depending on the funding source. <span class="cross-ref" data-target="cdbg">CDBG</span>-funded grants are limited to 80% AMI, while Corporate-funded grants can go up to 120% AMI.</li>
<li>In addition to these income thresholds, borrowers must meet certain requirements to be eligible. For example, to receive home improvement assistance, the property in question must be both owner-occupied and the borrower‚Äôs permanent residence. To obtain a homeownership preservation grant or loan, borrowers cannot own more than one property at the time of loan closing. First-time homeowners applying for a loan to purchase or rehab their property must complete pre-purchase homebuyer counseling.</li>
<li>Properties served under NLP include single family homes (i.e. detached single-family, townhomes, condominiums, and duplexes) and multi-family homes with two to four units.</li>
<li>Grants and loans can be used to cover closing costs, appraisal gaps, affordability assistance, and essential home rehabilitation costs, and emergency repairs.</li>
</ul>
<p><strong>Funded by:</strong> Community Development Block Grants (<span class="cross-ref" data-target="cdbg">CDBG</span>) and the City of Chicago Corporate funds</p>
<p><strong>Administered by:</strong> <span class="cross-ref" data-target="doh">Department of Housing (DOH)</span></p>`
            },
            "reclaiming-chicago-communities-initiative": {
                title: "Reclaiming Chicago Communities Initiative",
                content: `<p><strong>Program Summary:</strong> Reclaiming Chicago Communities Initiative aims to address disinvestment and community safety in South and West side neighborhoods. The Initiative focuses on building new single-family affordable homes on previously vacant lots and refurbishing existing construction, with the goal of increasing home ownership in the target areas.</p>
<p><strong>Key Provisions:</strong></p>
<ul>
<li>Land for new construction is provided, in large part, by the City of Chicago, which has committed approximately 500 city-owned lots across multiple wards to the Initiative.</li>
<li>Reclaiming Chicago is led by United Power for Action and Justice (United Power). In addition to overseeing construction and refurbishing efforts, United Power offers homebuyer subsidies to households participating in the Initiative. Their work is facilitated by partner organizations and institutions, including Self-Help Federal Credit Union, which provides mortgage pre-approvals for homebuyers purchasing a Reclaim Chicago home.</li>
</ul>
<p><strong>Funded by:</strong> The <span class="cross-ref" data-target="idhs">Illinois Department of Human Services (IDHS)</span> and the Chicago Recovery Plan Fund</p>
<p><strong>Administered by:</strong> <span class="cross-ref" data-target="doh">Department of Housing (DOH)</span> and private developers</p>`
            },
            "shared-equity-investment-program": {
                title: "Shared Equity Investment Program",
                content: `<p><strong>Program summary:</strong> The Shared Equity Investment Program works to make shared equity models of homeownership (e.g. cooperatives, community land trusts) more accessible to low- and moderate-income Chicagoans. The program uses the shared equity pathway (which is often more attainable to prospective buyers than single-family homes) to increase homeownership and create wealth building opportunities across Chicago.</p>
<p><strong>Key provisions:</strong></p>
<ul>
<li>The Program has two main tracts. Track 1 (Shared Equity Purchase Price Assistance, led by the Resurrection Project) helps homeowners purchase shares in cooperatives, properties with resale affordability restrictions, or properties held in land trusts. Track 2 (Shared Equity Acquisition Support, led by the Chicago Community Loan Fund) assists cooperatives and community land trusts acquire additional affordable housing units.</li>
<li>Grants for the Shared Equity Purchase Assistance track are up to $30,000 per household. Grants for the Shared Equity Acquisition Support track are up to $150,000 per unit.</li>
<li>The compensation structure is as follows: Grantees may bill for (1) purchase price assistance or acquisition cots and (2) a fixed, negotiated project delivery fee per unit of housing (payable upon purchase of a building or unit).</li>
</ul>
<p><strong>Eligibility requirements:</strong> </p>
<ul>
<li>Shared Equity Purchase Price Assistance: The homebuyer must (1) be purchasing property in a community land trust, a unit in a cooperative, or a deed-restricted affordable unit in Chicago and (2) have a household income up to 120% area median income (AMI).</li>
<li>Shared Equity Acquisition Support: Cooperatives with affordable restrictions and community land trusts are the eligible property types. Fifty-one percent of units must be priced and sold at rates affordable to households at or below 80% AMI.</li>
</ul>
<p><strong>Funded by:</strong> Housing and Economic Development Bond</p>
<p><strong>Administered by:</strong> <span class="cross-ref" data-target="doh">Department of Housing (DOH)</span></p>`
            },
            "chicago-rents": {
                title: "Chicago Rents",
                content: `<p><strong>Program Summary:</strong> Chicago Rents is a referral program that connects landlords to tenants eligible for rental subsidies.</p>
<p><strong>Key Provisions:</strong> Chicago Rents began in 2020 in response to the COVID-19 pandemic and is operated by All Chicago, a nonprofit partner of the City of Chicago whose mission is to end homelessness. Property owners register with All Chicago, who works with the <span class="cross-ref" data-target="cha">Chicago Housing Authority (CHA)</span> and <span class="cross-ref" data-target="coc">Chicago Continuum of Care (CoC)</span> to identify eligible tenants. The program helps tenants find stable housing and allows property owners to fill vacancies and receive guaranteed rents.</p>
<p><strong>Funded by:</strong> ??</p>
<p><strong>Administered by:</strong> <span class="cross-ref" data-target="doh">Department of Housing (DOH)</span></p>`
            },
            "multi-family-financial-assistance": {
                title: "Multi-family Financial Assistance",
                content: `<p><strong>Program Summary</strong>: The <span class="cross-ref" data-target="doh">Department of Housing (DOH)</span> finances affordable rental housing built by private nonprofit and for-profit developers. The <a href="https://www.chicago.gov/city/en/depts/doh/provdrs/developers/svcs/multi-family-assistance.html">Multi-Family Financial Assistance Application</a> allows developers to apply for an array of public subsidies to build or preserve affordable rental properties. Using a Common Application, developers submit required materials, including the combination of City financial assistance being requested. The <span class="cross-ref" data-target="lihtc">Low Income Housing Tax Credit (LIHTC)</span> represents the largest funding source for affordable development and preservation in Chicago (and nationally).</p>
<p><strong>Key Provisions</strong>: The allocation of <span class="cross-ref" data-target="lihtc">LIHTC</span> awards as well as other City financial assistance is subject to the City‚Äôs <a href="https://www.chicago.gov/city/en/depts/doh/supp_info/2025-qualified-allocation-plan.html">Qualified Action Plan (QAP)</a>, which details the submissions process and evaluation criteria. Key elements of the 2025 QAP include:</p>
<ul>
<li>Developers participate in a two-step application process, beginning with a Preliminary Project Application (PPA) and, if approved to move forward, a Full Project Application.</li>
<li>Applications are preliminarily evaluated based on four categories: Site (visual inspection to assess suitability for development), Market (economic and market conditions supporting housing need), Financial Feasibility, and Development Team (assessment of experience and alignment with City‚Äôs requirements).</li>
<li>Preferences are given to projects that meet certain criteria, such as a project site that has been donated, is substantially on publicly-owned land, or is located near public transit.</li>
<li><span class="cross-ref" data-target="doh">DOH</span>-supported developments are monitored for compliance with affordability requirements.</li>
</ul>
<p><strong>Funded by</strong>: Federal tax credits (<span class="cross-ref" data-target="lihtc">LIHTC</span>), City <span class="cross-ref" data-target="tif">TIF</span> dollars, tax exempt bonds, Housing and Economic Development (HED) Bond, HOME, and other state and local funds</p>
<p><strong>Administered by</strong>: <span class="cross-ref" data-target="doh">Department of Housing (DOH)</span></p>`
            },
            "right-to-counsel-pilot-program": {
                title: "Right to Counsel Pilot Program",
                content: `<p><strong>Program Summary:</strong> The Right to Counsel Pilot Program provides free legal services to low-income tenants at risk of or facing eviction.</p>
<p><strong>Key Provisions:</strong> Launched in 2022 in the wake of the COVID-19 pandemic, Right to Counsel program services are provided by Lawyers‚Äô Committee for Better Housing/Legal Aid Chicago and Beyond Legal Aid. To be eligible for services, tenants must earn no more than 80% AMI and have received an eviction notice, court summons, or threat of eviction. The program prioritizes residents living in neighborhoods with high eviction rates or that are disproportionately impacted by housing instability. Tenants may request services via a Cook County legal aid hotline or directly through a judge in court.</p>
<p><strong>Funded by:</strong> Initially Emergency Rental Assistance Program, since 2025 Community Development Block Grant</p>
<p><strong>Administered by:</strong> <span class="cross-ref" data-target="doh">Department of Housing (DOH)</span></p>`
            },
            "public-housing-section-9": {
                title: "Public Housing (Section 9)",
                content: `<p><strong>Program summary:</strong> Section 9 public housing is a federal program in which the U.S. Department of Housing and Urban Development (HUD) allocates funds to local public housing authorities (PHAs) across the country to buy, maintain, and manage housing for low-income residents. In Chicago, Section 9 public housing is administered by the <span class="cross-ref" data-target="cha">Chicago Housing Authority (CHA)</span>.</p>
<p>Congress has not adequately financed Section 9 in decades. This has resulted in the disrepair of existing Section 9 units, essentially no new construction of 100% PHA-owned public housing complexes, and an increased reliance on <span class="cross-ref" data-target="section-8">Section 8</span> as the main source of federally funded affordable housing.</p>
<p><strong>Key provisions:</strong> </p>
<ul>
<li>Under Section 9, PHAs (including the <span class="cross-ref" data-target="cha">CHA</span>) act as landlords for the public housing they own and operate. In Chicago, public housing residents pay rent directly to the <span class="cross-ref" data-target="cha">CHA</span>.</li>
<li>Public housing residents pay either 30% of their income or a flat rent. Since these rents generally cannot cover the full cost of public housing operations and programming, HUD appropriations are meant to make up the difference.</li>
<li>Individuals and families are eligible to apply for Section 9 public housing if they meet certain income limits that vary depending on household size and a geography‚Äôs area median income (AMI). In Chicago, to qualify for Section 9, a household‚Äôs income cannot exceed 80% AMI.</li>
<li>In addition to income thresholds, Section 9 has other program restrictions that also limit eligibility. For example, an undocumented household is not eligible for public housing unless one family member living in the unit is a U.S. citizen or has legal immigration status.</li>
<li>For more information on eligibility requirements for subsidized housing through the <span class="cross-ref" data-target="cha">CHA</span>, <a href="https://www.thecha.org/do-i-qualify-housing">click here</a>.</li>
</ul>
<p><strong>Funded by:</strong> U.S. Department of Housing and Urban Development (HUD), Section 9</p>
<p><strong>Administered by:</strong> <span class="cross-ref" data-target="cha">Chicago Housing Authority (CHA)</span></p>`
            },
            "housing-choice-vouchers-and-project-based-vouchers": {
                title: "Housing Choice Vouchers and Project-Based Vouchers (Section 8)",
                content: `<p><strong>Program summary</strong>: The U.S. Department of Housing and Urban Development (HUD) allocates funds to local public housing authorities (PHAs) to run the Section 8 Voucher Program. There are two types of HUD-funded vouchers: Housing Choice and Project Based (see below for details). In Chicago, Section 8 is administered by the <span class="cross-ref" data-target="cha">Chicago Housing Authority (CHA)</span>.</p>
<p>Due to the reduction of <span class="cross-ref" data-target="section-9">Section 9</span> funding, nearly all growth in public housing during the 21st century has occurred through HUD funded Section 8 voucher programs.</p>
<p><strong>Key provisions of the Housing Choice Voucher Program</strong>:</p>
<ul>
<li>Under the Housing Choice Voucher Program, the <span class="cross-ref" data-target="cha">CHA</span> administers HUD vouchers to qualified low-income residents, who use the subsidy to help pay for rental housing on the private market.</li>
<li>The voucher covers 60% to 70% of a household‚Äôs rent, with participating residents paying 30% to 40% of their income towards rent and utilities.</li>
<li>Most Housing Choice Vouchers are reserved for households at or below 50% area median income (AMI).</li>
<li>Waitlists for a voucher are long, and it can take years, even decades, for eligible households to be selected from the randomized lottery system.</li>
<li>Chicago's Fair Housing Ordinance prohibits landlords from discriminating against rental applicants who cite a Section 8 voucher as a source of income.</li>
</ul>
<p><strong>Key provisions of the Project-Based Voucher Program</strong>:</p>
<ul>
<li>Some public housing authorities (PHAs), including the <span class="cross-ref" data-target="cha">CHA</span>, designate a limited number of their Section 8 vouchers as Project-Based Vouchers (PBV).</li>
<li>Under the PBV Program, participating PHAs contract with private landlords to attach a PBV voucher to a specific private market rental unit. This is different from how Housing Choice Vouchers work, where the subsidy can follow tenants across moves to different apartments.</li>
</ul>
<ul>
<li>When a PBV unit becomes vacant, the PHA refers another eligible household from the waitlist to that unit, and this cycle continues for the duration of the PBV contract between the PHA and private landlord, which can last anywhere from five to 30 years. However, the former tenants of the PBV unit lose their housing assistance when they move</li>
</ul>
<p>For more information on eligibility requirements for subsidized housing through the <span class="cross-ref" data-target="cha">CHA</span>, <a href="https://www.thecha.org/do-i-qualify-housing">click here</a>.</p>
<p><strong>Funded by:</strong> U.S. Department of Housing and Urban Development, Section 8</p>
<p><strong>Administered by:</strong> Chicago Housing Authority</p>`
            },
            "restore-rebuild-formerly-faircloth-to-rad": {
                title: "Restore-Rebuild (formerly Faircloth to RAD)",
                content: `<p><strong>Program summary:</strong> In 1998, Congress passed the Faircloth Amendment (also referred to as the Faircloth Limit), which prohibits the U.S. Department of Housing and Urban Development (HUD) from providing public housing authorities (PHAs) with rental subsidies for more homes than they had in their portfolio as of October 1, 1999. For many PHAs across the country, the Faircloth Amendment functionally prevents the construction of new public housing. But, some PHAs‚Äîlike the <span class="cross-ref" data-target="cha">Chicago Housing Authority (CHA)</span>‚Äîhave demolished public housing since 1999 and are substantially below their Faircloth Limit. Restore-Rebuild is designed to make building new housing easier under the Faircloth Limit by allowing housing authorities to effectively transfer their unused Faircloth cap from traditional <span class="cross-ref" data-target="section-9">Section 9</span> funding to <span class="cross-ref" data-target="section-8">Section 8</span>, which has stronger funding levels and additional flexibilities in terms of financing construction.</p>
<p><strong>Key provisions:</strong></p>
<ul>
<li>Under Restore-Rebuild, PHAs build or acquire new housing, designate it as public housing, and then immediately convert that housing into <span class="cross-ref" data-target="section-8">Section 8</span> units under the <span class="cross-ref" data-target="rad">Rental Assistance Demonstration (RAD)</span> contracts.</li>
<li>Restore-Rebuild developments can ultimately be owned by a private property manager or a housing authority subsidiary.</li>
<li>Closing on a traditional <span class="cross-ref" data-target="section-9">Section 9</span> development and <span class="cross-ref" data-target="section-8">Section 8</span> <span class="cross-ref" data-target="rad">RAD</span> conversion simultaneously allows housing authorities to take advantage of the ability to borrow funds against future <span class="cross-ref" data-target="section-8">Section 8</span> subsidies, which is not possible with <span class="cross-ref" data-target="section-9">Section 9</span>. This allows housing authorities to leverage additional resources to support development.</li>
<li>Restore-Rebuild is typically used alongside other funding support, including the <span class="cross-ref" data-target="lihtc">Low Income Housing Tax Credit (LIHTC)</span>.</li>
</ul>
<p><strong>Funded by:</strong> <span class="cross-ref" data-target="section-8">Section 8</span></p>
<p><strong>Administered by:</strong> Chicago Housing Authority and the US Department of Housing and Urban Development (HUD)</p>`
            },
            "moving-to-work": {
                title: "Moving to Work",
                content: `<p><strong>Program summary</strong>: Typically, the U.S. Department of Housing and Urban Development (HUD) funds <span class="cross-ref" data-target="section-9">Section 9</span> and <span class="cross-ref" data-target="section-8">Section 8</span> separately. This means that, per the traditional model, federal dollars allocated for <span class="cross-ref" data-target="section-9">Section 9</span> can only be used for public housing needs and funds earmarked for <span class="cross-ref" data-target="section-8">Section 8</span> can only go towards voucher programming. However, under the Moving to Work (MTW) Program, participating public housing authorities (PHAs)‚Äîincluding the <span class="cross-ref" data-target="cha">Chicago Housing Authority (CHA)</span>‚Äîcan use their <span class="cross-ref" data-target="section-9">Section 9</span> and <span class="cross-ref" data-target="section-8">Section 8</span> funding for other purposes. This funding flexibility is designed to give MTW PHAs greater autonomy when deciding how to address local housing needs.</p>
<p><strong>Key provisions</strong> </p>
<ul>
<li>MTW PHAs may use public housing and voucher allocations to fund job training or college scholarships for residents, free meal or homelessness prevention programs, and help families purchase homes.</li>
<li>While MTW PHAs have discretion to do things like alter eligibility and rent policies, there are certain limitations. For example, MTW PHAs cannot amend rules around labor requirements, fair housing, and the demolition or disposition of public housing.</li>
<li>The MTW designation must be conferred by HUD and does not extend in perpetuity. The <span class="cross-ref" data-target="cha">CHA</span> has been a MTW agency since 2000, with that designation extended through 2038.</li>
</ul>
<p><strong>Funded by:</strong> U.S. Department of Housing and Urban Development (HUD)</p>
<p><strong>Administered by:</strong> <span class="cross-ref" data-target="cha">Chicago Housing Authority (CHA)</span></p>`
            },
            "multi-year-affordability-through-upfront-investmen": {
                title: "Multi-Year Affordability Through Upfront Investment (MAUI)",
                content: `<p><strong>Program Summary:</strong> The Chicago Low Income Housing Trust Fund‚Äôs (<span class="cross-ref" data-target="clihtf">CLIHTF</span>) Multi-year Affordability through Upfront Investment Program (MAUI) offers grants to rental property owners that agree to provide long-term affordable units for extremely low-income households.</p>
<p><strong>Key Provisions:</strong></p>
<ul>
<li>Grants are property-based, and typically, no more than 30% of a building‚Äôs units will be subsidized under MAUI, and affordability must be preserved for 15-30 years.</li>
<li>Grant agreements are between <span class="cross-ref" data-target="clihtf">CLIHTF</span> and property owners, who are responsible for finding eligible tenants that earn no more than 30% area median income (AMI). In some instances, half of a building‚Äôs affordable units may need to be preserved for tenants who earn no more than 15% AMI.</li>
</ul>
<p><strong>Funded by:</strong> City of Chicago Affordable Housing Opportunity Fund (funded through the Affordable Requirements Ordinance in-lieu fees) and the Illinois Rental Housing Support Program/Long Term Operating Subsidy</p>
<p><strong>Administered by:</strong> <span class="cross-ref" data-target="clihtf">Chicago Low Income Housing Trust Fund (CLIHTF)</span></p>`
            },
            "rental-subsidy-program-rsp": {
                title: "Rental Subsidy Program (RSP)",
                content: `<p><strong>Program Summary:</strong> The Chicago Low Income Housing Trust Fund‚Äôs (<span class="cross-ref" data-target="clihtf">CLIHTF</span>) Rental Subsidy Program (RSP) provides subsidies to qualified rental property owners in order to stabilize housing and preserve affordability for extremely low-income households.</p>
<p><strong>Key Provisions:</strong></p>
<ul>
<li>Subsidies are only available on leases of at least one year and are property-based, meaning the subsidy stays with the property, not the tenant.</li>
<li>Agreements are between <span class="cross-ref" data-target="clihtf">CLIHTF</span> and the property owner, with subsidies going directly to the property owner to apply to any eligible tenant, i.e. households making no more than 30% area median income (AMI).</li>
</ul>
<p><strong>Funded by:</strong> City of Chicago Affordable Housing Opportunity Fund (funded through the Affordable Requirements Ordinance in-lieu fees) and the Illinois Rental Housing Support Program/Long Term Operating Subsidy</p>
<p><strong>Administered by:</strong> <span class="cross-ref" data-target="clihtf">Chicago Low Income Housing Trust Fund (CLIHTF)</span></p>`
            },
            "green-social-housing-gsh": {
                title: "Green Social Housing (GSH)",
                content: `<p><strong>Program summary:</strong> Chicago‚Äôs Green Social Housing (GSH) Program was enacted via ordinance in 2025. The goal of the program is to leverage public-private partnership and revolving fund models to build permanently affordable, sustainable, mixed-income housing that aligns with the City‚Äôs green building standards.</p>
<p><strong>Key Provisions:</strong> </p>
<ul>
<li>The <span class="cross-ref" data-target="crif">Chicago Residential Investment Fund (CRIF)</span> is GSH‚Äôs non-profit developer. <span class="cross-ref" data-target="crif">CRIF</span> is authorized to loan public sector dollars from the City‚Äôs Housing and Economic Development Bond to private developers, who use this low-cost financing to build mixed-income green social housing developments. The developers‚Äô repayment of these loans generates new revenue and finances additional affordable housing. <span class="cross-ref" data-target="crif">CRIF</span> retains majority ownership of the new construction developments it finances.</li>
<li>In addition to providing new construction funding, <span class="cross-ref" data-target="crif">CRIF</span> is authorized to acquire existing buildings.</li>
<li>Each GSH project must aim to set aside at least 30% of the building units for affordable housing, although this number may be lower in order to reach deeper affordability or higher green standards. The remaining units can be rented at market-rate.</li>
<li>Any revenue available from GSH developments will be used to increase affordability within the development or reinvested into future housing projects.</li>
</ul>
<p><strong>Funded by:</strong> Housing and Economic Development Bond</p>
<p><strong>Administered by:</strong> Chicago Residential Investment Fund</p>`
            },
            "rental-assistance-program-rap": {
                title: "Rental Assistance Program (RAP)",
                content: `<p><strong>Program summary:</strong> The Rental Assistance Program (RAP) provides households at risk of homelessness with direct financial assistance for rent, arrears, utilities, and other expenses related to housing stability.</p>
<p><strong>Key provisions:</strong></p>
<ul>
<li>The Chicago <span class="cross-ref" data-target="dfss">Department of Family and Support Services (DFSS)</span> coordinates six Community Service Centers that run RAP.</li>
<li>Chicago residents are eligible to receive RAP assistance if (1) they are at risk of homelessness due to eviction, loss of income, or other emergency situations and (2) their household is at or below 80% area median income (AMI).</li>
<li>Depending on need, RAP rental assistance is available for up to six months of rent, with no more than three months in future rent.</li>
<li>RAP participants are also provided with housing stability case management services, focused on budgeting assistance, and addressing the circumstances leading to housing instability.</li>
</ul>
<p><strong>Funded by:</strong> Emergency Solutions Grant and Corporate Fund</p>
<p><strong>Administered by:</strong> <span class="cross-ref" data-target="dfss">Department of Family and Support Services (DFSS)</span></p>`
            },
            "flexible-housing-pool": {
                title: "Flexible Housing Pool",
                content: `<p><strong>Program Summary:</strong> The Flexible Housing Pool (FHP) is a comprehensive program that connects people at risk of experiencing homelessness with stable supportive housing as well as wrap-around services. The goal of the program is to improve outcomes for individuals and decreasing strain on crisis systems (e.g., emergency rooms and shelters) as well as keep people out of the carceral system.</p>
<p><strong>Key Provisions:</strong></p>
<ul>
<li>Launched in 2019, FHP is operated by the Center for Housing and Health (CHH), a nonprofit partner of the City of Chicago.</li>
<li>CHH oversees partnerships with nonprofit organizations throughout the City that provide supportive housing for a variety of individuals at risk of experiencing homelessness, including people with chronic illness, youth who are impacted by violence, and those who are re-integrating from a corrections facility.</li>
</ul>
<p><strong>Funded by:</strong> A combination of public funding and private contributions (including hospital systems and private philanthropy)</p>
<p><strong>Administered by:</strong></p>`
            },
            "chicago-bungalow-initiative": {
                title: "Chicago Bungalow Initiative",
                content: `<p><strong>Program Summary:</strong> To preserve historic single-family homes in Chicago, the Chicago Bungalow Initiative provides homeowners with both educational and financial assistance to preserve their homes and make their properties more energy efficient.</p>
<p><strong>Key Provisions:</strong></p>
<ul>
<li>Membership in the Chicago Bungalow Association is available to owners of single-family homes built at least 50 years ago.</li>
<li>Financial assistance for energy efficient retrofits is available to eligible homeowners or renters, with homeowners consent, with household incomes of up to 80% area median income (AMI).</li>
</ul>
<p><strong>Funded by:</strong> Chicago Bungalow Association (through a combination of membership fees, event revenue, and city financing)</p>
<p><strong>Administered by:</strong> <span class="cross-ref" data-target="doh">Department of Housing (DOH)</span> and Chicago Bungalow Association</p>`
            },
            "community-receiver-program": {
                title: "Community Receiver Program",
                content: `<p><strong>Program summary:</strong> The Community Receiver Program provides receivership training run by volunteers from City departments, nonprofit lenders, and the Dearborn Realtist Board, with the goal of rehabilitating vacant and foreclosed properties on Chicago‚Äôs South and West side.</p>
<p><em>Note:</em> Receiverships are situations where owners of mismanaged or unsafe buildings cede operational control of their property to a third party, who is then tasked with addressing the building‚Äôs problems (e.g. code violations).</p>
<p><strong>Key provisions:</strong></p>
<ul>
<li>The Community Receivership Program prioritizes engaging third party receivers from the area, with an interest in, and understanding of, community needs.</li>
<li>The program teaches participants (e.g. local stakeholders, contractors, and investors) how to navigate the acquisition and rehabilitation of mismanaged buildings, how to leverage City programs and grant money to make restoration economically feasible, and how to ultimately sell properties at an affordable rate while still making a profit.</li>
</ul>
<p><strong>Funded by:</strong></p>
<p><strong>Administered by:</strong> <span class="cross-ref" data-target="doh">Department of Housing (DOH)</span> and The Dearborn Realtist Board</p>`
            },
            "emergency-heating-repairs-program": {
                title: "Emergency Heating Repairs Program",
                content: `<p><strong>Program Summary:</strong> The Emergency Heating Repairs Program (EHRP) assists owner-occupants of one-to-four-unit buildings with emergency repairs during winter months. Through the program, pre-approved contractors perform heating system replacements (except hot water tanks) or repairs at no cost to the owner. The application period is November 1 through April 1, and the average grant amount is $7,000 (awarded on a first come, first served basis).</p>
<p><strong>Key Provisions:</strong> Eligibility requirements include the following:</p>
<ul>
<li>EHRP is only open to properties located in Chicago that are habitable, owner-occupied, and not at risk of foreclosure.</li>
<li>Under the EHRP program an owner must be listed on the property‚Äôs deed for a minimum of one year at the time of application and must remain an owner-occupant for at least one year after service or return a prorated portion of the grant.</li>
<li>Household income (to include all household members 18+) must be at or below 80% area medina income (AMI).</li>
</ul>
<p><strong>Funded by:</strong> ??</p>
<p><strong>Administered by:</strong> <span class="cross-ref" data-target="doh">Department of Housing (DOH)</span></p>`
            },
            "heat-receiver-program": {
                title: "Heat Receiver Program",
                content: `<p><strong>Program summary:</strong> The Heat Receiver Program allows the City to intervene in situations where a building does not have functioning heat or hot water.</p>
<p><strong>Key provisions:</strong></p>
<ul>
<li>The City appoints a third-party receiver to make necessary repairs.</li>
<li>Once repairs have been made and the building is restored, it is typically rented to households at 80% area median income (AMI) or below.</li>
</ul>
<p><strong>Funded by:</strong> Community Development Block Grants (<span class="cross-ref" data-target="cdbg">CDBG</span>)</p>
<p><strong>Administered by:</strong> <span class="cross-ref" data-target="doh">Department of Housing (DOH)</span></p>`
            },
            "home-modification-program": {
                title: "Home Modification Program",
                content: `<p><strong>Program summary:</strong> The Home Modification (HomeMod) Program provides home modifications to meet a low-income household‚Äôs accessibility needs.</p>
<p><strong>Key provisions:</strong></p>
<ul>
<li>Low-income homeowners and renters in Chicago may apply for HomeMod. To qualify, a household must be at or below 80% area median income (AMI). Notably, income-eligible renters must have landlord permission to participate in the program.</li>
<li>HomeMod works with remodeling companies to make requested adjustments to dwelling units.</li>
<li>HomeMod supplies the needed permits, equipment, vendor selection construction, and inspection related to the accessible modifications.</li>
<li>Modifications available under the program include, lift or ramp installations, replacing traditional bathtubs with roll-in showers, adjusting sink heights, and widened doorways or cabinets. Additional modifications or tools are available for individuals who are deaf, hard of hearing, blind, or have low vision.</li>
<li>HomeMod limits applicants to one modification per household per year, but applicants can apply multiple years in a row to address multiple accessibility needs.</li>
<li>HomeMod also connects people with disabilities to affordable and accessible housing units.</li>
<li>Beyond its direct services work, HomeMod also advocates for accessible housing within the City.</li>
</ul>
<p><strong>Funded by:</strong></p>
<p><strong>Administered by:</strong> Mayor‚Äôs Office for People with Disabilities (<span class="cross-ref" data-target="mopd">MOPD</span>)</p>`
            },
            "home-repair-program-hrp": {
                title: "Home Repair Program (HRP)",
                content: `<p><strong>Program Summary:</strong> The Home Repair Program (formerly called the Roof and Porch Repair Program) provides grants to eligible homeowners for roof and porch improvements as well as other small repairs to increase accessibility.</p>
<p><strong>Key Provisions:</strong></p>
<ul>
<li>The program is eligible only to residents who own and occupy their property (1 to 2 units) as their sole and primary residence and whose household income is up to 50% area median income (AMI).</li>
<li>The City publicizes an annual registration window, with priority given to residents based on length of tenancy.</li>
</ul>
<p><strong>Funded by:</strong> Illinois Homeowner Assistance Fund (established under the American Rescue Plan Act of 2021)</p>
<p><strong>Administered by:</strong> <span class="cross-ref" data-target="doh">Department of Housing (DOH)</span></p>`
            },
            "multifamily-tif-purchase-rehab": {
                title: "Multifamily TIF Purchase-Rehab",
                content: `<p><strong>Program Summary:</strong> The Multifamily <span class="cross-ref" data-target="tif">TIF</span> Purchase-Rehab program uses <span class="cross-ref" data-target="tif">Tax Increment Financing (TIF)</span> funds to finance private development of vacant or underutilized buildings in the following <span class="cross-ref" data-target="tif">TIF</span> districts on the South and West sides of Chicago:</p>
<ul>
<li>43rd/Cottage Grove</li>
<li>47th/Ashland</li>
<li>47th/King</li>
<li>63rd/Ashland</li>
<li>79th Street</li>
<li>Avalon/South Shore</li>
<li>Austin Commercial</li>
<li>Chicago/Central Park</li>
<li>Commercial Avenue</li>
<li>Englewood Neighborhood</li>
<li>Midwest</li>
<li>Roseland/Michigan</li>
<li>South Chicago</li>
</ul>
<p><strong>Key Provisions:</strong></p>
<ul>
<li>The program is administered in partnership with the Community Investment Corporation (CIC).</li>
<li>Financing ranges from 30% to 50% of the total purchase or rehabilitation cost, with the final subsidy corresponding with the percentage of units affordable to households at or below 80% area median income (AMI).</li>
<li>Affordability restrictions are in place for 15 years.</li>
<li>Eligible properties must be multi-family or mixed-use buildings with a minimum of five units and must require substantial rehabilitation that requires a permit for costs of $10,000 or more per unit.</li>
<li>Mixed use properties with underutilized retail space located in the targeted Invest South/West commercial corridor are prioritized.</li>
</ul>
<p><strong>Funded by:</strong> <span class="cross-ref" data-target="tif">Tax Increment Financing (TIF)</span></p>
<p><strong>Administered by:</strong> <span class="cross-ref" data-target="doh">Department of Housing (DOH)</span></p>`
            },
            "chicago-neighborhood-rebuild-program": {
                title: "Chicago Neighborhood Rebuild Program",
                content: `<p><strong>Program summary:</strong> The Chicago Neighborhood Rebuild Program helps developers acquire, rehabilitate, and resell single family and two-flat vacant homes on the city‚Äôs South and West sides. The goal of the program is to reduce the number of vacant lots, create new homeownership opportunities, and spur workforce development.</p>
<p><strong>Key provisions:</strong></p>
<ul>
<li>Chicago Neighborhood Rebuild assists developers with the RFQ (request for qualification) process‚Äîan application developers must complete in order to acquire land for building or, in this case, rehabilitation.</li>
<li>Developers involved in the program also benefit from lower property acquisition costs; low-cost, low-equity financing; and construction loans at five percent.</li>
<li>Chicago Neighborhood Rebuild includes a workforce development component‚Äîproviding employment and job training opportunities for at-risk youth and people with past involvement in the criminal legal system.</li>
</ul>
<p><strong>Funded by:</strong> A combination of public funding and private capital</p>
<p><strong>Administered by:</strong> <span class="cross-ref" data-target="doh">Department of Housing (DOH)</span>, Chicago Community Loan Fund, the <span class="cross-ref" data-target="cclba">Cook County Land Bank Authority (CCLBA)</span>, and the Community Investment Corporation</p>`
            },
            "rental-assistance-demonstration-rad": {
                title: "Rental Assistance Demonstration (RAD)",
                content: `<p><strong>Program summary:</strong> The Rental Assistance Demonstration (RAD) Program allows public housing authorities (PHAs)‚Äîlike the <span class="cross-ref" data-target="cha">Chicago Housing Authority (CHA)</span>‚Äîand privately owned HUD-assisted properties to convert traditional public housing (<span class="cross-ref" data-target="section-9">Section 9</span>) into Project-Based Vouchers (PBVs) or Project-Based Rental Assistance. RAD conversions open the door to more financing sources (including private funds) to help pay for capital improvement needs.</p>
<p><strong>Key Provisions:</strong> </p>
<ul>
<li>The <span class="cross-ref" data-target="cha">CHA</span> runs a RAD program, but not all PHAs choose to participate in RAD.</li>
<li>Statute dictates that only 455,000 <span class="cross-ref" data-target="section-9">Section 9</span> hard units can be converted to <span class="cross-ref" data-target="section-8">Section 8</span> vouchers. As of August 2025, approximately 82% of the available 455,000 units had been converted, leaving roughly 82,000 <span class="cross-ref" data-target="section-9">Section 9</span> units remaining. Public housing units that are physically or functionally obsolete, part of a comprehensive neighborhood revitalization plan, or in imminent danger of losing financing are prioritized for RAD conversions.</li>
<li>RAD also allows for the conversion of privately owned HUD-assisted housing developments to <span class="cross-ref" data-target="section-8">Section 8</span> vouchers. This conversion unlocks funding sources that extend affordability by at least 20 years (with an option to renew) and allows property owners access long-term funding to carry out capital improvements.</li>
<li>Tenants are offered certain rights and protections through the RAD conversion process, including the right to return to the property when repairs are complete, the right to organize, the right to funding for organizing, and in some circumstances the right to move with tenant-based assistance.</li>
</ul>
<p><strong>Funded by:</strong> U.S. Department of Housing and Urban Development (HUD), <span class="cross-ref" data-target="section-8">Section 8</span></p>
<p><strong>Administered by:</strong> <span class="cross-ref" data-target="cha">Chicago Housing Authority (CHA)</span> and the U.S. Department of Housing and Urban Development (HUD)</p>`
            },
            "troubled-buildings-initiative": {
                title: "Troubled Buildings Initiative",
                content: `<p>Program Summary: The Troubled Buildings Initiative (TBI) is a comprehensive program designed to identify and rehabilitate distressed properties. By preventing buildings from deteriorating to the point of abandonment or demolition, TBI aims to preserve properties as affordable housing, as well as to prevent dangerous conditions for neighborhood residents and further disinvestment in communities. Originally launched in 2004 with a focus on larger apartment buildings, the program expanded in 2006 to include single-family homes and smaller buildings of up to four units. In 2008, TBI further expanded to include condominiums.</p>
<p><strong>Key Provisions:</strong> TBI invests in both multi-family and single-family properties. The process to identify and restore buildings involves several City departments and generally is as follows:</p>
<ul>
<li>Referral - Distressed buildings are referred to the program through a variety of sources, including community members and groups, elected officials, and other City departments.</li>
<li>Inspection ‚Äì The <span class="cross-ref" data-target="dob">Department of Buildings (DOB)</span> inspects the referred property and writes up any code violations.</li>
<li>Prosecution ‚Äì If code violations are found, the case is referred to the Department of Law for prosecution.</li>
<li>Restoration ‚Äì The <span class="cross-ref" data-target="doh">Department of Housing (DOH)</span> works with owners throughout this process to bring the building up to code. If owners fail to comply, <span class="cross-ref" data-target="doh">DOH</span> initiates a change in ownership. Such change often is a court-appointed receiver: Chicago Investment Corporation for multi-family properties and Neighborhood Housing Services Redevelopment Corporation for single-family or small (up to four units) properties. <span class="cross-ref" data-target="doh">DOH</span> continues to work with the new owner to address code violations or, as required, redevelop the property into affordable housing (either sale or rental).</li>
</ul>
<p><strong>Funded by:</strong> <span class="cross-ref" data-target="cdbg">Community Development Block Grant (CDBG)</span> and City of Chicago Corporate Fund</p>
<p><strong>Administered by:</strong> <span class="cross-ref" data-target="doh">Department of Housing (DOH)</span>, <span class="cross-ref" data-target="dob">Department of Buildings (DOB)</span>, Department of Law (DOL)</p>`
            },
            "woodlawn-long-term-homeowner-repair-grant-program": {
                title: "Woodlawn Long-Term Homeowner Repair Grant Program",
                content: `<p><strong>Program summary:</strong> The Woodlawn Long-Term Homeowner Repair Grant Program provides eligible households in the city‚Äôs Woodlawn neighborhood with up to $20,000 for exterior home repairs (e.g. roofs, windows, porches, masonry) and some limited interior repairs. This program is part of the Woodlawn Housing Preservation Ordinance, which works to protect and create quality affordable housing opportunities, prevent displacement, and promote income diversity in the Woodlawn neighborhood.</p>
<p><strong>Key provisions:</strong> </p>
<ul>
<li>While 70% or more of a homeowner‚Äôs grant funding must be used for exterior repairs, up to 30% of the grant can be set aside for interior health and safety improvements (e.g. heating, electrical and plumbing systems).</li>
<li>The property receiving repairs must be a one-to-four unit building in Woodlawn that is owner occupied and serves as the grant recipients' primary residence.</li>
<li>Households at or below 120% area median income (AMI) meet the program‚Äôs income eligibility requirements.</li>
</ul>
<p><strong>Funded by:</strong> <span class="cross-ref" data-target="ahof">Affordable Housing Opportunity Fund (AHOF)</span></p>
<p><strong>Administered by:</strong> <span class="cross-ref" data-target="doh">Department of Housing (DOH)</span></p>`
            },
            "community-service-centers": {
                title: "Community Service Centers",
                content: `<p><strong>Program Summary:</strong> The Chicago <span class="cross-ref" data-target="dfss">Department of Family and Support Services (DFSS)</span> Community Service Centers (CSCs) provide social worker and case management services, including public benefits eligibility assessment and referrals. CSCs also partner with a network of neighborhood community-based organizations to bring other essential services to Chicagoans.</p>
<p>Visit the <a href="https://www.chicago.gov/city/en/depts/fss/provdrs/serv/svcs/community_servicecenterlocations.html">Community Service Centers</a> webpage on the City of Chicago website for the names and addresses of CSCs across Chicago.</p>
<p><strong>Key Provisions:</strong> </p>
<ul>
<li>CSCs administer the <span class="cross-ref" data-target="dfss">DFSS</span> Rental Assistance Program (RAP), activate cooling/warming centers in extreme weather, and assist with the Regional Transpiration Authority Free Ride Program.</li>
<li>CSCs provide referrals to shelters, local food pantries, substance abuse treatment, workforce development and other benefits programs specific to household or individual needs.</li>
<li>CSCs also provide services for specific populations, including survivors of gender-based violence and veterans.</li>
</ul>
<p><strong>Funded by:</strong> ??</p>
<p><strong>Administered by:</strong> <span class="cross-ref" data-target="dfss">Department of Family and Support Services (DFSS)</span></p>`
            },
            "housing-counseling-centers": {
                title: "Housing Counseling Centers",
                content: `<p><strong>Program Summary:</strong> Housing Counseling Centers (HCCs) are delegate agencies, certified by the U.S. Department of Housing and Urban Development (HUD), that provide homebuyer education certificates and housing counseling, designed to help people achieve home ownership.</p>
<p><em>Note:</em> The future of HCC is uncertain. In 2025, the Trump Administration sought to eliminate funding for HUD‚Äôs Housing Counseling Program starting in 2026.</p>
<p><strong>Key Provisions:</strong></p>
<ul>
<li>HCC‚Äôs offer a homebuyer education certificate, which includes six hours of generalized pre-purchase education counseling and two hours of individualized counseling catered towards a potential homebuyer‚Äôs specific situation or questions. The course covers topics like budget and credit, mortgage loan types, homeowners‚Äô insurance, and how to choose a lender or real estate agent.</li>
<li>HCC‚Äôs housing counselors offer personalized guidance in the following topics: financial management (e.g. budget and credit, managing assets), pre-purchase (e.g. the homebuying process), post-purchase (e.g. refinancing, property taxes, predatory lending), foreclosure avoidance (e.g. loss mitigation process), and tenancy (e.g. locating affordable units, renter‚Äôs rights and responsibilities).</li>
</ul>
<p><strong>Funded by:</strong> Community Development Block Grants (<span class="cross-ref" data-target="cdbg">CDBG</span>)</p>
<p><strong>Administered by:</strong> <span class="cross-ref" data-target="doh">Department of Housing (DOH)</span></p>`
            },
        }
    },
    "ordinances": {
        title: "Significant Ordinances and Laws",
        icon: "‚öñÔ∏è",
        description: "Key local ordinances that shape housing policy in Chicago.",
        subsections: {
            "additional-dwelling-units-ordinance": {
                title: "Additional Dwelling Units Ordinance",
                content: `<p><strong>Summary:</strong> The Additional Dwelling Units (ADU) Ordinance was originally enacted in 2020 to allow the development of ADUs by right on their property in five pilot neighborhoods. The ordinance was amended in 2025 to expand ADU development throughout the city.</p>
<p><strong>Municipal Code citation:</strong> 2-44-065; 2-44-080; 2-44-106; 4-6-290; 4-6-300; 4-13-100; 4-13-260; 4-14-010; 4-14-050; 17-2-0207; 17-2-0303-C; 17-7-0570; 17-9-0131; 17-9-0201; 17-13-1003; 17-17-0104-S; 17-17-0234.6; 17-17-0240.6</p>
<p><strong>Ordinance numbers:</strong> <a href="https://chicityclerkelms.chicago.gov/Matter/?matterId=C305F7EA-E10D-ED11-82E3-001DD80698CB">SO2020-2850</a>, <a href="https://chicityclerkelms.chicago.gov/Matter/?matterId=5B7EDA02-E20D-ED11-82E3-001DD80698CB">O2021-1228</a>, and <a href="https://chicityclerkelms.chicago.gov/Matter/?matterId=54028B60-C4FC-EE11-A1FE-001DD804AF4C">SO2024-0008918</a></p>
<p><strong>Key provisions:</strong> </p>
<ul>
<li>In Chicago, ADUs are considered both detached (coach houses) and attached (garden or attic) apartments. The ADU ordinance enables property owners in zones that allow residential use to add one ADU or a number of ADUs equivalent to 1/3 of the existing number of legal units, whichever is larger, even if that would otherwise be prohibited by zoning density limits.</li>
<li>Applications for more than one ADU on the same property require every other unit to be affordable at 60% area median income (AMI).</li>
<li>ADUs are allowed in RT (low-density multifamily), RM (moderate-density multifamily), B (neighborhood business and mixed-use), and C (commercial and mixed-use) zones citywide. ADUs are allowed in RS (single-family) zones in five initial pilot areas established by the 2020 ordinance, and additional areas ‚Äúopted in‚Äù by Council members.</li>
